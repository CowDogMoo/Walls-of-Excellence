---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sliver
  namespace: c2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      sliver:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: latest
            command: ["/bin/sh", "-c"]
            args:
              - |
                chown -R 999:999 /home/sliver/.sliver

        containers:
          sliver:
            image:
              repository: ghcr.io/l50/sliver
              tag: latest
            command:
              - /bin/bash
              - -ec
              - while :; do echo '.'; sleep 5; done
            env:
              # -- Set the container timezone
              TZ: "America/Denver"
            securityContext:
              runAsUser: 0
              runAsGroup: 0
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 2000m
                memory: 4096Mi

    pod:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: sliver-pvc
          persistentVolumeClaim:
            claimName: sliver-pvc

    service:
      sliver:
        controller: sliver
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sliver.techvomit.xyz
        ports:
          http:
            port: 80
          https:
            port: 443
          mtls:
            port: 8888

    logs:
      general:
        format: json
        level: DEBUG

    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.20.210
        path: /volume1/k8s/sliver
        advancedMounts:
          sliver:
            fix-permissions:
              - path: /home/sliver/.sliver
