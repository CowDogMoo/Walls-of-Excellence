---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://emberstack.github.io/helm-charts
      chart: reflector
      version: 9.1.45
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: kube-system
      interval: 5m
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: reflector
            patch: |
              - op: add
                path: /spec/revisionHistoryLimit
                value: 3
  values:
    revisionHistoryLimit: 3
    configuration:
      logging:
        minimumLevel: Information
