---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-webfinger
  namespace: identity
  labels:
    app.kubernetes.io/name: authentik-webfinger
    app.kubernetes.io/instance: authentik-webfinger
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik-webfinger
      app.kubernetes.io/instance: authentik-webfinger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik-webfinger
        app.kubernetes.io/instance: authentik-webfinger
    spec:
      containers:
        - name: webfinger
          image: ghcr.io/sudo-kraken/authentik-webfinger-proxy:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: AUTHENTIK_HOST
              value: "https://auth.techvomit.xyz"
            - name: WEBFINGER_DOMAIN
              value: "techvomit.xyz"
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
