---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: subnet-router
  namespace: networking
spec:
  # Hostname that will appear in Tailscale admin console
  hostname: woe-k8s-subnet-router

  # Configure as a subnet router
  subnetRouter:
    advertiseRoutes:
      # K3s default pod CIDR - adjust if you've customized your cluster
      - "10.42.0.0/16"
      # K3s default service CIDR - adjust if you've customized your cluster
      - "10.43.0.0/16"
      # Uncomment and adjust to advertise your local network if needed
      # - "192.168.1.0/24"

  # Tags applied to this device in Tailscale
  tags:
    - tag:k8s
    - tag:subnet-router
# Optional: Set as exit node (uncomment if desired)
# exitNode: true
