---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description:
      This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    image:
      tag: "0.38.0"
    env:
      WEAVE_GITOPS_FEATURE_TELEMETRY: "true"

    adminUser:
      create: true
      username: admin

    ingress:
      annotations:
        # External DNS Annotation
        external-dns.alpha.kubernetes.io/hostname: weave.techvomit.xyz
      enabled: true
      className: ingress-traefik
      hosts:
        - host: &host weave.techvomit.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: techvomit-xyz-production-tls

    networkPolicy:
      create: true

    # metrics:
    #   enabled: true

    rbac:
      create: true
      impersonationResourceNames:
        - admin

  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: ADMIN_PASSWORD
      targetPath: adminUser.passwordHash
