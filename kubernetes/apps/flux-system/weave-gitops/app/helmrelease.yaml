---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    adminUser:
      create: true
      username: admin

    ingress:
      enabled: true
      annotations:
        # External DNS Annotation
        external-dns.alpha.kubernetes.io/hostname: weave.techvomit.xyz
      ingressClassName: ingress-traefik
      hosts:
        - host: &host weave.techvomit.xyz
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: weave-gitops
                  port:
                    number: 9001
      tls:
        - hosts:
            - *host
          secretName: techvomit-xyz-production-tls

    networkPolicy:
      create: false

    metrics:
      enabled: true

    rbac:
      create: true
      impersonationResourceNames: ["admin"]

    serverTLS.enabled: true
    serverTLS.secretName: techvomit-xyz-production-tls

    hostNetwork: true

  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
