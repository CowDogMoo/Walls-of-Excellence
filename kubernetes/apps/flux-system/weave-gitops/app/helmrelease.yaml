---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description:
      This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: weave-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    WEAVE_GITOPS_FEATURE_TELEMETRY: "true"
    interval: 2m
    adminUser:
      create: true
      username: admin

    # service:
    #   create: true
    #   type: ClusterIP
    #   port: 9001

    # ingress:
    #   enabled: true
    #   className: ingress-traefik
    #   annotations:
    #     external-dns.alpha.kubernetes.io/hostname: weave.techvomit.xyz
    #   hosts:
    #     - host: weave.techvomit.xyz
    #       paths:
    #         - path: /
    #           pathType: Prefix
    #   tls:
    #     - hosts:
    #         - weave.techvomit.xyz
    #       secretName: techvomit-xyz-production-tls

    logLevel: error

    networkPolicy:
      create: false

    metrics:
      enabled: false

    rbac:
      create: true
      impersonationResourceNames:
        - admin

  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
