---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description:
      This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: weave-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      # reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  interval: 15m
  # maxHistory: 3
  # install:
  #   timeout: 10m
  #   remediation:
  #     retries: 3
  # upgrade:
  #   remediation:
  #     remediateLastFailure: true
  #     retries: 3
  #     strategy: rollback
  #   cleanupOnFail: true
  # rollback:
  #   recreate: true
  #   force: true
  #   cleanupOnFail: true
  # uninstall:
  #   keepHistory: false
  values:
    # env:
    #   WEAVE_GITOPS_FEATURE_TELEMETRY: "true"

    adminUser:
      create: true
      username: admin

    ingress:
      enabled: true
      className: ingress-traefik
      hosts:
        - host: &host weave.techvomit.xyz
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: techvomit-xyz-production-tls

    # networkPolicy:
    #   create: false

    # metrics:
    #   enabled: false

    # rbac:
    #   create: true
    #   impersonationResourceNames:
    #     - admin

  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
