---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-config
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zigbee2mqtt-config
    template:
      engineVersion: v2
      data:
        configuration.yaml: |-
          ---
          # Zigbee2MQTT Configuration
          homeassistant: true
          permit_join: false

          frontend:
            port: 8080

          mqtt:
            base_topic: zigbee2mqtt
            server: mqtt://{{ .mqtt_host }}:1883
            # user/password injected via env vars from secret

          serial:
            # SMLight SLZB-06P10 connected via TCP/PoE
            port: tcp://{{ .serial_host }}:6638
            adapter: zstack

          advanced:
            channel: {{ .channel }}
            pan_id: {{ .pan_id }}
            ext_pan_id: [{{ .ext_pan_id }}]
            network_key:
          {{- range $v := splitList "," .network_key }}
              - {{ $v }}
          {{- end }}
            log_output:
              - console
            log_level: info
            homeassistant_legacy_entity_attributes: false
            homeassistant_legacy_triggers: false
            last_seen: ISO_8601

          device_options:
            retain: true
  dataFrom:
    - extract:
        key: zigbee2mqtt-network
