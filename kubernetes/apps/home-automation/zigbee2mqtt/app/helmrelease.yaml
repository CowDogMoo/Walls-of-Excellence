---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: zigbee2mqtt
    namespace: home-automation
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      zigbee2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: mikefarah/yq
              tag: 4
            command:
              - sh
              - -c
              - yq eval-all 'select(fileIndex == 0) * select(fileIndex == 1)' /config/configuration.yaml /secrets/secrets.yaml > /merged-config/configuration.yaml
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.7.2
            env:
              TZ: America/Denver
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: username
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: password
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 60
                  periodSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 30
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: ingress-traefik
        annotations:
          external-dns.alpha.kubernetes.io/hostname: zigbee2mqtt.techvomit.xyz
        hosts:
          - host: &host zigbee2mqtt.techvomit.xyz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: techvomit-xyz-production-tls

    persistence:
      data:
        enabled: true
        storageClass: nfs-client
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          zigbee2mqtt:
            app:
              - path: /data
      merged-config:
        type: emptyDir
        advancedMounts:
          zigbee2mqtt:
            init-config:
              - path: /merged-config
            app:
              - path: /data/configuration.yaml
                subPath: configuration.yaml
                readOnly: true
      config:
        type: configMap
        name: zigbee2mqtt-config
        advancedMounts:
          zigbee2mqtt:
            init-config:
              - path: /config/configuration.yaml
                subPath: configuration.yaml
                readOnly: true
      secrets:
        type: secret
        name: zigbee2mqtt-secret
        advancedMounts:
          zigbee2mqtt:
            init-config:
              - path: /secrets/secrets.yaml
                subPath: secrets.yaml
                readOnly: true
