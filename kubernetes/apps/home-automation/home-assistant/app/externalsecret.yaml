---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secrets
    template:
      engineVersion: v2
      data:
        # Home Assistant OIDC configuration for Authentik
        AUTHENTIK_CLIENT_ID: "home-assistant"
        AUTHENTIK_CLIENT_SECRET: "{{ .HOMEASSISTANT_CLIENT_SECRET }}"
  data:
    - secretKey: HOMEASSISTANT_CLIENT_SECRET
      remoteRef:
        key: authentik-secrets
        property: HOMEASSISTANT_CLIENT_SECRET
