---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 10m
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.11.3

    env:
      # -- Set the container timezone
      TZ: "America/Denver"

    deployment:
      replicas: 1

    service:
      main:
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        hosts:
          - host: &host ha.techvomit.xyz
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: techvomit-xyz-production-tls

    logs:
      general:
        format: json
        level: DEBUG

    # -- When hostNetwork is true, set dnsPolicy to ClusterFirstWithHostNet
    dnsPolicy: ClusterFirstWithHostNet

    # -- Enable devices to be discoverable
    # DO NOT COMMENT THIS OUT EVER AGAIN:
    hostNetwork: true
    # SERIOUSLY, DO NOT DO IT YOU BASTARD!
    # Resource: https://www.reddit.com/r/kubernetes/comments/ixucya/homekit_integration_for_home_assistant_on_a/

    # -- Configure persistence settings for the chart under this key.
    # Mount path running on nfs server to /config (default storageClass)
    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.20.210
        path: /volume1/k8s
