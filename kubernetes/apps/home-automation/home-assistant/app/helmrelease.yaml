---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: home-assistant
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    timeout: 10m
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        revisionHistoryLimit: 3
        annotations:
          reloader.stakater.com/auto: "true"
        # Init container to setup the initial ts configuration
        initContainers:
          install-hass-dyson:
            image:
              repository: alpine/git
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "$(date): Installing hass-dyson custom component"

                # Clone the repository
                cd /tmp
                git clone --depth 1 https://github.com/CowDogMoo/hass-dyson.git

                # Create custom_components directory and copy files
                mkdir -p /config/custom_components
                rm -rf /config/custom_components/hass_dyson
                cp -r /tmp/hass-dyson/custom_components/hass_dyson /config/custom_components/

                echo "$(date): hass-dyson component installed successfully"
                ls -la /config/custom_components/hass_dyson/
          install-oidc-component:
            image:
              repository: alpine/git
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "$(date): Installing hass-oidc-auth custom component"

                # Clone the repository
                cd /tmp
                git clone --depth 1 https://github.com/christiaangoossens/hass-oidc-auth.git

                # Create custom_components directory and copy files
                mkdir -p /config/custom_components
                cp -r /tmp/hass-oidc-auth/custom_components/auth_oidc /config/custom_components/

                echo "$(date): OIDC component installed successfully"
                ls -la /config/custom_components/auth_oidc/
          setup-ts:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                mkdir -p /config/.ts
                chmod 777 /config/.ts || true

                if [ -x /config/ts ] && [ ! -f /config/.ts/config.yaml ]; then
                  echo "$(date): Initial config creation"
                  HOME=/config /config/ts room list
                  chmod 666 /config/.ts/config.yaml || true
                fi
          setup-oidc:
            image:
              repository: busybox
              tag: latest
            command:
              - sh
              - -c
              - |
                echo "$(date): Setting up OIDC configuration"

                # Add or update Authentik client secret in secrets.yaml
                if [ -f /config/secrets.yaml ]; then
                  # Check if the key already exists
                  if grep -q "^authentik_client_secret:" /config/secrets.yaml; then
                    echo "$(date): Authentik client secret already configured"
                  else
                    echo "" >> /config/secrets.yaml
                    echo "# Authentik OIDC Client Secret" >> /config/secrets.yaml
                    echo "authentik_client_secret: \"${AUTHENTIK_CLIENT_SECRET}\"" >> /config/secrets.yaml
                    echo "$(date): Added Authentik client secret to existing secrets.yaml"
                  fi
                else
                  # Create new secrets.yaml
                  cat > /config/secrets.yaml << EOF
                # Authentik OIDC Client Secret
                authentik_client_secret: "${AUTHENTIK_CLIENT_SECRET}"
                EOF
                  echo "$(date): Created secrets.yaml with Authentik client secret"
                fi
            env:
              - name: AUTHENTIK_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secrets
                    key: AUTHENTIK_CLIENT_SECRET
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.12.5
            env:
              # -- Set the container timezone
              TZ: "America/Denver"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8123
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8123
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8123
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 60
            resources:
              requests:
                cpu: 200m
              limits:
                cpu: 2000m
                memory: 2Gi
          git-pull:
            image:
              repository: alpine/git
              tag: latest
            command:
              - sh
              - -c
              - |
                set -e

                # Install required tools
                apk add --no-cache curl jq openssl bash

                echo "$(date): Starting GitHub App git-pull loop"

                # Function to generate GitHub App token
                get_github_token() {
                  NOW=$(date +%s)
                  IAT=$((NOW - 60))
                  EXP=$((NOW + 600))

                  HEADER='{"alg":"RS256","typ":"JWT"}'
                  PAYLOAD="{\"iat\":${IAT},\"exp\":${EXP},\"iss\":\"${GITHUB_APP_ID}\"}"

                  HEADER_B64=$(echo -n "$HEADER" | base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n')
                  PAYLOAD_B64=$(echo -n "$PAYLOAD" | base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n')

                  SIGNATURE=$(echo -n "${HEADER_B64}.${PAYLOAD_B64}" | \
                    openssl dgst -sha256 -sign <(echo "$GITHUB_APP_PRIVATE_KEY") | \
                    base64 | tr -d '=' | tr '/+' '_-' | tr -d '\n')

                  JWT="${HEADER_B64}.${PAYLOAD_B64}.${SIGNATURE}"

                  TOKEN=$(curl -s -X POST \
                    -H "Authorization: Bearer ${JWT}" \
                    -H "Accept: application/vnd.github.v3+json" \
                    "https://api.github.com/app/installations/${GITHUB_APP_INSTALLATION_ID}/access_tokens" | \
                    jq -r '.token')

                  echo "$TOKEN"
                }

                cd /config

                # Configure git
                git config --global user.name "Home Assistant Git Sync"
                git config --global user.email "git-sync@home-assistant.local"
                git config --global --add safe.directory /config

                # Update remote URL to remove any hardcoded credentials
                git remote set-url origin https://github.com/CowDogMoo/homeassistant.git

                # Ensure we're on the correct branch
                echo "$(date): Configured to sync branch: ${GIT_SYNC_BRANCH}"

                while true; do
                  echo "$(date): Fetching latest changes from repository"

                  # Checkout the configured branch if not already on it
                  CURRENT_BRANCH=$(git branch --show-current)
                  if [ "$CURRENT_BRANCH" != "$GIT_SYNC_BRANCH" ]; then
                    echo "$(date): Switching from ${CURRENT_BRANCH} to ${GIT_SYNC_BRANCH}"
                    git checkout ${GIT_SYNC_BRANCH} || echo "$(date): Failed to checkout ${GIT_SYNC_BRANCH}"
                  fi

                  # Get fresh GitHub App token
                  TOKEN=$(get_github_token)

                  if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
                    echo "$(date): Failed to get GitHub App token, skipping this sync"
                  else
                    # Configure git credential helper with token
                    git config credential.helper '!f() { echo "username=x-access-token"; echo "password='$TOKEN'"; }; f'

                    # Pull latest changes from configured branch
                    if git pull origin ${GIT_SYNC_BRANCH}; then
                      echo "$(date): Successfully pulled latest changes from ${GIT_SYNC_BRANCH}"
                    else
                      echo "$(date): Failed to pull changes from ${GIT_SYNC_BRANCH}, will retry next cycle"
                    fi

                    # Clear credential helper
                    git config --unset credential.helper
                  fi

                  # Wait 60 seconds before next pull
                  sleep 60
                done
            env:
              - name: GIT_SYNC_BRANCH
                value: "main"
              - name: GITHUB_APP_ID
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secrets
                    key: GITHUB_APP_ID
              - name: GITHUB_APP_INSTALLATION_ID
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secrets
                    key: GITHUB_APP_INSTALLATION_ID
              - name: GITHUB_APP_PRIVATE_KEY
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-secrets
                    key: GITHUB_APP_PRIVATE_KEY
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
          ts-config-monitor:
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              allowPrivilegeEscalation: false
            image:
              repository: alpine
              tag: latest
            env:
              HOME: /config
            command:
              - sh
              - -c
              - |
                echo "$(date): Starting throwingshade config monitor"
                echo "$(date): Monitoring /config/.ts/config.yaml"
                CFG=/config/.ts/config.yaml

                # Monitor loop
                while true; do
                  # Check if ts binary exists
                  if [ ! -x /config/ts ]; then
                    echo "$(date): Waiting for /config/ts binary..."
                    sleep 60
                    continue
                  fi

                  # If config.yaml is a broken/looped symlink, remove it
                  if [ -L "$CFG" ] && ! readlink -f "$CFG" >/dev/null 2>&1; then
                    echo "$(date): Detected broken symlink at $CFG; fixing..."
                    rm -f "$CFG"
                  fi

                  # Run ts; capture output and exit code
                  OUTPUT=$(/config/ts room list 2>&1); STATUS=$?
                  if echo "$OUTPUT" | grep -qi "Failed to load configuration" || { [ "$STATUS" -ne 0 ] && [ ! -f "$CFG" ]; }; then
                    echo "$(date): Config corruption detected!"
                    echo "$(date): Error output: $OUTPUT"

                    echo "$(date): Removing corrupted config..."
                    rm -f "$CFG"

                    # Regenerate config
                    echo "$(date): Regenerating config..."
                    if /config/ts room list; then
                      chmod 666 /config/.ts/config.yaml || true
                      echo "$(date): Config regenerated successfully"
                    else
                      echo "$(date): Regen failed; will retry in 60s"
                    fi
                  else
                    # Only log periodically to avoid spam
                    if [ $(($(date +%s) % 300)) -lt 60 ]; then
                      echo "$(date): Config is valid"
                    fi
                  fi

                  # Check every 60 seconds
                  sleep 60
                done
            resources:
              requests:
                cpu: 20m
                memory: 32Mi
              limits:
                memory: 64Mi
        pod:
          # Enable devices to be discoverable
          hostNetwork: true
          # When hostNetwork is true, set dnsPolicy to ClusterFirstWithHostNet
          dnsPolicy: ClusterFirstWithHostNet
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - k8s7
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: home-assistant
    service:
      app:
        controller: home-assistant
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8123
          homekit:
            port: 21063
    ingress:
      app:
        className: ingress-traefik
        annotations:
          external-dns.alpha.kubernetes.io/hostname: ha.techvomit.xyz
        hosts:
          - host: &host ha.techvomit.xyz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: techvomit-xyz-production-tls
    logs:
      general:
        format: json
        level: INFO
    # Mount path running on nfs server to /config (default storageClass)
    persistence:
      config:
        enabled: true
        type: nfs
        server: 192.168.20.210
        path: /volume1/k8s/home-assistant
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      troy-backup:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: troy-backup
        globalMounts:
          - path: /troy-backups
