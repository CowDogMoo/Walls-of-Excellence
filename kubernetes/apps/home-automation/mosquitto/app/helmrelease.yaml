---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mosquitto:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-config:
            image:
              repository: docker.io/library/eclipse-mosquitto
              tag: 2.0.18
            command: ["/bin/sh", "-c"]
            # Create the mosquitto password file from the external secret
            args:
              - |
                cp /tmp/secret/mosquitto_pwd /mosquitto/external_config/
                mosquitto_passwd -U /mosquitto/external_config/mosquitto_pwd

        containers:
          app:
            image:
              repository: docker.io/library/eclipse-mosquitto
              tag: 2.0.18
            command: [mosquitto, -c, /mosquitto/config/mosquitto.conf]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 16Mi

        pod:
          securityContext:
            runAsUser: 1883
            runAsGroup: 1883
            fsGroup: 1883
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: mosquitto
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mosquitto.techvomit.xyz
        ports:
          mqtt:
            port: 1883

    env:
      TZ: "America/Denver"

    logs:
      general:
        format: json
        level: DEBUG

    persistence:
      data:
        enabled: true
        storageClass: nfs-client
        accessMode: ReadWriteMany
        size: 64Mi
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/data

      external-config:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config

      config-file:
        type: configMap
        name: mosquitto-configmap
        advancedMounts:
          mosquitto:
            app:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf

      secret-file:
        type: secret
        name: mosquitto-secret
        advancedMounts:
          mosquitto:
            init-config:
              - path: /tmp/secret
