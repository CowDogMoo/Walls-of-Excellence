---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: rancher
spec:
  chart:
    spec:
      chart: kubernetes/apps/rancher/app/charts/rancher
      sourceRef:
        kind: HelmRepository
        name: walls-of-excellence
        namespace: flux-system
  interval: 15m
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    env:
      # -- Set the container timezone
      TZ: "America/Denver"

    additionalArguments:
      - --log.level=DEBUG

    additionalTrustedCAs: false

    antiAffinity: preferred
    topologyKey: kubernetes.io/hostname

    auditLog:
      destination: sidecar
      hostPath: /var/log/rancher/audit/
      level: 0
      maxAge: 1
      maxBackup: 1
      maxSize: 100
      image:
        repository: "rancher/mirrored-bci-micro"
        pullPolicy: "IfNotPresent"
    addLocal: "true"
    debug: false
    restrictedAdmin: false

    hostname: rancher.techvomit.xyz

    deployment:
      replicas: 1

    ingress:
      main:
        enabled: true
        ingressClassName: ingress-traefik
        hosts:
          - host: &host rancher.techvomit.xyz
            paths:
              - path: /
                pathType: Prefix
        annotations:
          # External DNS Annotation
          external-dns.alpha.kubernetes.io/hostname: *host
        tls:
          - hosts:
              - *host
            secretName: techvomit-xyz-production-tls

    priorityClassName: rancher-critical
    tls: external
    useBundledSystemChart: false
    customLogos:
      enabled: false
      volumeSubpaths:
        emberUi: "ember"
        vueUi: "vue"
      volumeKind: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
    postDelete:
      enabled: true
      image:
        repository: rancher/shell
        tag: v0.1.19
      namespaceList:
        - cattle-fleet-system
        - cattle-system
        - rancher-operator-system
      timeout: 120
      ignoreTimeoutError: false
