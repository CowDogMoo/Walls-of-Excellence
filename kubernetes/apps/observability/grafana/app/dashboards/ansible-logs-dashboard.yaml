---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ansible-logs-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Ansible"
    dashboard-version: "6.0.0"
    last-modified: "2025-01-13"
data:
  ansible-logs.json: |
    {
      "uid": "ansible-logs-monitoring",
      "title": "Ansible Logs & Playbook Monitoring",
      "description": "Monitor Ansible playbook executions, tasks, errors, and changes across multiple hosts",
      "tags": ["ansible", "automation", "logs", "playbooks", "multi-host"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 11,
      "refresh": "10s",
      "time": {
        "from": "now-3h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "host",
            "label": "Host",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({application=\"ansible\"}, host)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1,
            "description": "Select one or more hosts to filter the dashboard"
          },
          {
            "name": "environment",
            "label": "Environment",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({application=\"ansible\"}, environment)",
            "multi": false,
            "includeAll": false,
            "current": {
              "selected": true,
              "text": "local",
              "value": "local"
            },
            "refresh": 1,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Failed Tasks",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \"(FAILED|FATAL|ERROR|UNREACHABLE|MODULE FAILURE)\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending",
            "prettifyLogMessage": false
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 }
        },
        {
          "id": 14,
          "title": "Tasks by Host",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (host) (count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} [1h]))",
              "refId": "A",
              "legendFormat": "{{host}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short",
              "mappings": []
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "list",
            "legendPlacement": "right",
            "legendShowLegend": true,
            "legendValues": ["value", "percent"],
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
        },
        {
          "id": 15,
          "title": "Failed Tasks by Host",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (host) (count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \"(FAILED|FATAL|ERROR|UNREACHABLE|MODULE FAILURE)\" [1h]))",
              "refId": "A",
              "legendFormat": "{{host}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short",
              "mappings": []
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true,
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
        },
        {
          "id": 2,
          "title": "Total Tasks Executed",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - (OK|CHANGED|FAILED|SKIPPED|UNREACHABLE) - \" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
                ]
              },
              "unit": "short",
              "displayName": "Total Tasks (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 16 }
        },
        {
          "id": 3,
          "title": "Failed Tasks Count",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \"(FAILED|FATAL|ERROR|UNREACHABLE|MODULE FAILURE)\" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short",
              "displayName": "Failed (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 16 }
        },
        {
          "id": 4,
          "title": "Changed Tasks Count",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - CHANGED - \" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 }
                ]
              },
              "unit": "short",
              "displayName": "Changed (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 16 }
        },
        {
          "id": 5,
          "title": "OK Tasks Count",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - OK - \" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "fixed",
                "fixedColor": "green"
              },
              "unit": "short",
              "displayName": "OK (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 16 }
        },
        {
          "id": 10,
          "title": "Skipped Tasks Count",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - SKIPPED - \" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "fixed",
                "fixedColor": "blue"
              },
              "unit": "short",
              "displayName": "Skipped (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 20 }
        },
        {
          "id": 11,
          "title": "Success Rate",
          "type": "gauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "100 * (sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - OK - \" [1h])) or vector(0)) / ((sum(count_over_time({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - (OK|CHANGED|FAILED|UNREACHABLE) - \" [1h])) or vector(0)))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "green", "value": 80 }
                ]
              },
              "unit": "percent",
              "displayName": "Success Rate",
              "min": 0,
              "max": 100,
              "noValue": "0"
            }
          },
          "options": {
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 20 }
        },
        {
          "id": 12,
          "title": "Log Volume Over Time",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (host) (rate({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} [1m]))",
              "refId": "A",
              "legendFormat": "{{host}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "bars",
                "fillOpacity": 50,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true
              },
              "unit": "logs/sec"
            }
          },
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 20 }
        },
        {
          "id": 6,
          "title": "Task Status Over Time",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (host) (rate({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - FAILED - \" [5m]))",
              "refId": "A",
              "legendFormat": "Failed - {{host}}"
            },
            {
              "expr": "sum by (host) (rate({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - CHANGED - \" [5m]))",
              "refId": "B",
              "legendFormat": "Changed - {{host}}"
            },
            {
              "expr": "sum by (host) (rate({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - OK - \" [5m]))",
              "refId": "C",
              "legendFormat": "OK - {{host}}"
            },
            {
              "expr": "sum by (host) (rate({application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - SKIPPED - \" [5m]))",
              "refId": "D",
              "legendFormat": "Skipped - {{host}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": {
                  "mode": "none",
                  "group": "A"
                }
              },
              "unit": "ops",
              "displayName": "Tasks per second"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": "/Failed/" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }
                ]
              },
              {
                "matcher": { "id": "byRegexp", "options": "/Changed/" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }
                ]
              },
              {
                "matcher": { "id": "byRegexp", "options": "/OK/" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }
                ]
              },
              {
                "matcher": { "id": "byRegexp", "options": "/Skipped/" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 24 }
        },
        {
          "id": 7,
          "title": "Changed Tasks Details",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - CHANGED - \"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 7, "w": 12, "x": 0, "y": 32 }
        },
        {
          "id": 8,
          "title": "Skipped Tasks",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{application=\"ansible\",host=~\"$host\",environment=\"$environment\"} |~ \" - SKIPPED - \"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 7, "w": 12, "x": 12, "y": 32 }
        },
        {
          "id": 9,
          "title": "Task Execution Summary",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{application=\"ansible\",host=~\"$host\",environment=\"$environment\"} | pattern `<_> <_> <_> <_> - <playbook> - <task> - <module> - <status> - <_>` | __error__=\"\"",
              "refId": "A",
              "format": "table"
            }
          ],
          "transformations": [
            {
              "id": "extractFields",
              "options": {
                "source": "labels",
                "format": "json"
              }
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "id": true,
                  "tsNs": true,
                  "line": true
                },
                "renameByName": {
                  "task": "Task",
                  "module": "Module",
                  "status": "Status",
                  "host": "Host"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "cellOptions": { "type": "auto" }
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Status" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-background",
                      "mode": "basic"
                    }
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "type": "value",
                        "options": {
                          "OK": {
                            "color": "green",
                            "index": 0
                          },
                          "CHANGED": {
                            "color": "yellow",
                            "index": 1
                          },
                          "FAILED": {
                            "color": "red",
                            "index": 2
                          },
                          "SKIPPED": {
                            "color": "blue",
                            "index": 3
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "cellHeight": "sm",
            "footer": {
              "show": false,
              "reducer": ["sum"],
              "countRows": false
            }
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 39 }
        },
        {
          "id": 13,
          "title": "All Ansible Logs (Live Stream)",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{application=\"ansible\",host=~\"$host\",environment=\"$environment\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 47 }
        }
      ]
    }
