---
apiVersion: v1
kind: ConfigMap
metadata:
  name: troy-backup-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Automation"
    dashboard-version: "2.0.0"
    last-modified: "2025-11-16"
data:
  troy-backup.json: |
    {
      "uid": "troy-backup-monitoring",
      "title": "Troy Backup Monitoring",
      "description": "Monitor throwingshade backup CronJob execution and logs",
      "tags": ["home-automation", "backup", "throwingshade", "troy-backup"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 2,
      "refresh": "30s",
      "time": {
        "from": "now-7d",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "job",
            "label": "Job",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\", container=\"backup\"}, job)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Total Backup Jobs",
          "type": "stat",
          "gridPos": { "x": 0, "y": 0, "w": 8, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", container=\"backup\", job=~\"$job\"} [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 2,
          "title": "Errors",
          "type": "stat",
          "gridPos": { "x": 8, "y": 0, "w": 8, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", container=\"backup\", job=~\"$job\"} |~ `(?i)(error|fail|exception)` [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 5, "color": "red" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 3,
          "title": "Warnings",
          "type": "stat",
          "gridPos": { "x": 16, "y": 0, "w": 8, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", container=\"backup\", job=~\"$job\"} |~ `(?i)(warn|warning)` [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 10, "color": "orange" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 4,
          "title": "Backup Job Activity Over Time",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 4, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", container=\"backup\", job=~\"$job\"} [5m]))",
              "refId": "A",
              "legendFormat": "Log entries"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "bars",
                "lineInterpolation": "linear",
                "fillOpacity": 80,
                "showPoints": "never"
              },
              "unit": "short",
              "min": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 5,
          "title": "Error Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 12, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", container=\"backup\", job=~\"$job\"} |~ `(?i)(error|fail|exception)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 6,
          "title": "All Backup Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 20, "w": 24, "h": 10 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", container=\"backup\", job=~\"$job\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        }
      ]
    }
