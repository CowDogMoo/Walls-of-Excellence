---
apiVersion: v1
kind: ConfigMap
metadata:
  name: troy-backup-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Automation"
    dashboard-version: "4.1.0"
    last-modified: "2026-01-10"
data:
  troy-backup.json: |
    {
      "uid": "troy-backup-monitoring",
      "title": "Troy Backup Monitoring",
      "description": "Monitor throwingshade backup CronJob execution using Prometheus metrics",
      "tags": ["home-automation", "backup", "throwingshade", "troy-backup"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 5,
      "refresh": "5m",
      "time": {
        "from": "now-30d",
        "to": "now"
      },
      "links": [
        {
          "title": "Home Automation Overview",
          "type": "link",
          "url": "/d/home-automation-overview",
          "icon": "dashboard",
          "tooltip": "View system health overview"
        }
      ],
      "templating": {
        "list": []
      },
      "panels": [
        {
          "id": 1,
          "title": "Successful Jobs",
          "type": "stat",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "count(kube_job_status_succeeded{namespace=\"home-automation\", job_name=~\"troy-backup.*\"} == 1)",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "red" },
                  { "value": 1, "color": "green" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 2,
          "title": "Failed Jobs",
          "type": "stat",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(kube_job_status_failed{namespace=\"home-automation\", job_name=~\"troy-backup.*\"})",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 3, "color": "red" }
                ]
              },
              "unit": "short",
              "decimals": 0,
              "noValue": "0"
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 3,
          "title": "Time Since Last Backup",
          "type": "stat",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "time() - max(kube_cronjob_status_last_successful_time{namespace=\"home-automation\", cronjob=\"troy-backup\"})",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 604800, "color": "yellow" },
                  { "value": 1209600, "color": "red" }
                ]
              },
              "unit": "dtdurations",
              "decimals": 0
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 4,
          "title": "Next Scheduled Backup",
          "type": "stat",
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "min(kube_cronjob_next_schedule_time{namespace=\"home-automation\", cronjob=\"troy-backup\"}) - time()",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "blue" }
                ]
              },
              "unit": "dtdurations",
              "decimals": 0
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 5,
          "title": "CronJob Status",
          "type": "stat",
          "gridPos": { "x": 0, "y": 4, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "max(kube_cronjob_spec_suspend{namespace=\"home-automation\", cronjob=\"troy-backup\"})",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "red" }
                ]
              },
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": { "text": "Active", "color": "green", "index": 0 }
                  }
                },
                {
                  "type": "value",
                  "options": {
                    "1": { "text": "Suspended", "color": "red", "index": 1 }
                  }
                }
              ],
              "unit": "short"
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 6,
          "title": "Success Rate",
          "type": "gauge",
          "gridPos": { "x": 6, "y": 4, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(kube_job_status_succeeded{namespace=\"home-automation\", job_name=~\"troy-backup.*\"}) / (sum(kube_job_status_succeeded{namespace=\"home-automation\", job_name=~\"troy-backup.*\"}) + sum(kube_job_status_failed{namespace=\"home-automation\", job_name=~\"troy-backup.*\"})) * 100",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "orientation": "auto",
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "red" },
                  { "value": 80, "color": "yellow" },
                  { "value": 95, "color": "green" }
                ]
              },
              "unit": "percent",
              "min": 0,
              "max": 100
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 7,
          "title": "Schedule",
          "type": "stat",
          "gridPos": { "x": 12, "y": 4, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "count(kube_cronjob_info{namespace=\"home-automation\", cronjob=\"troy-backup\", schedule=\"0 2 * * 0\"})",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "none",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "1": { "text": "Sundays @ 2:00 AM", "index": 0 }
                  }
                }
              ],
              "unit": "string"
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 10,
          "title": "Last Successful Run",
          "type": "stat",
          "gridPos": { "x": 18, "y": 4, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "max(kube_cronjob_status_last_successful_time{namespace=\"home-automation\", cronjob=\"troy-backup\"}) * 1000",
              "refId": "A",
              "legendFormat": "__auto"
            }
          ],
          "options": {
            "colorMode": "none",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"],
              "fields": ""
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "dateTimeAsLocalNoDateIfToday",
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "text" }
                ]
              }
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 8,
          "title": "Job Start Times",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 8, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "kube_job_status_succeeded{namespace=\"home-automation\", job_name=~\"troy-backup.*\"} == 1",
              "refId": "A",
              "legendFormat": "{{job_name}}"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "points",
                "pointSize": 10,
                "showPoints": "always",
                "lineWidth": 0,
                "fillOpacity": 0
              },
              "color": { "mode": "fixed", "fixedColor": "green" },
              "unit": "short",
              "min": 0,
              "max": 2,
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "1": { "text": "Success", "index": 0 }
                  }
                }
              ]
            }
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        },
        {
          "id": 9,
          "title": "Job History",
          "type": "table",
          "gridPos": { "x": 0, "y": 16, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "kube_job_status_succeeded{namespace=\"home-automation\", job_name=~\"troy-backup.*\"}",
              "refId": "A",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "__name__": true,
                  "container": true,
                  "endpoint": true,
                  "instance": true,
                  "job": true,
                  "kubernetes_node": true,
                  "pod": true,
                  "service": true,
                  "Time": true
                },
                "indexByName": {
                  "job_name": 0,
                  "namespace": 1,
                  "Value": 2
                },
                "renameByName": {
                  "job_name": "Job Name",
                  "namespace": "Namespace",
                  "Value": "Status"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [{ "field": "Job Name", "desc": true }]
              }
            }
          ],
          "options": {
            "showHeader": true,
            "cellHeight": "sm",
            "footer": {
              "show": false
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto",
                "inspect": false
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Status" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "type": "value",
                        "options": {
                          "1": { "text": "Success", "color": "green", "index": 0 }
                        }
                      },
                      {
                        "type": "value",
                        "options": {
                          "0": { "text": "Failed", "color": "red", "index": 1 }
                        }
                      }
                    ]
                  },
                  { "id": "custom.displayMode", "value": "color-background-solid" }
                ]
              }
            ]
          },
          "datasource": { "type": "prometheus", "uid": "prometheus" }
        }
      ]
    }
