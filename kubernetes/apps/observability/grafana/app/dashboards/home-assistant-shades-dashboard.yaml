---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-shades-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Assistant"
    dashboard-version: "1.0.0"
    last-modified: "2025-01-17"
data:
  home-assistant-shades.json: |
    {
      "uid": "home-assistant-shades",
      "title": "Home Assistant - Shades Monitor",
      "description": "Monitor shade operations, positions, and room activity",
      "tags": ["home-assistant", "shades", "automation", "monitoring"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "room",
            "type": "custom",
            "datasource": null,
            "query": "AO,DN,FM,GT,LV,NS,OB,OBT,TH",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Shade Activity Overview",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\"} |~ \"shade.*room\" [1h]))",
              "refId": "A",
              "legendFormat": "Total Operations"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "orange", "value": 100 }
                ]
              },
              "unit": "short",
              "displayName": "Shade Operations (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "Shade Errors",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\"} |~ \"shade\" |~ \"(?i)(error|failed)\" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short",
              "displayName": "Errors (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 0 }
        },
        {
          "id": 3,
          "title": "Canceled Operations",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\"} |~ \"shade\" |~ \"(?i)(cancel|terminated)\" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 3 },
                  { "color": "orange", "value": 10 }
                ]
              },
              "unit": "short",
              "displayName": "Canceled (1h)"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 0 }
        },
        {
          "id": 4,
          "title": "Active Rooms",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "count(count by (room) (rate({namespace=\"home-automation\"} |~ \"shade.*room\" | regexp \"room (?P<room>[A-Z]+)\" [5m])))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
                ]
              },
              "unit": "short",
              "displayName": "Active Rooms"
            }
          },
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 0 }
        },
        {
          "id": 5,
          "title": "Shade Movement Timeline",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (operation) (rate({namespace=\"home-automation\"} |~ \"Shade.*moving\" | regexp \"Shade (?P<shade>[A-Z-]+) in room (?P<room>[A-Z]+) moving\" | __error__=\"\" [5m]))",
              "refId": "A",
              "legendFormat": "Moving"
            },
            {
              "expr": "sum(rate({namespace=\"home-automation\"} |~ \"Adjusting shade\" [5m]))",
              "refId": "B",
              "legendFormat": "Adjusting"
            },
            {
              "expr": "sum(rate({namespace=\"home-automation\"} |~ \"shade.*reached.*position\" [5m]))",
              "refId": "C",
              "legendFormat": "Completed"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": {
                  "mode": "none",
                  "group": "A"
                }
              },
              "unit": "ops",
              "displayName": "Operations/sec"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 0 }
        },
        {
          "id": 6,
          "title": "Shade Positions",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\"} |~ \"Position:.*%\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending",
            "prettifyLogMessage": false
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 4 }
        },
        {
          "id": 7,
          "title": "Shade Errors & Failures",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\"} |~ \"shade\" |~ \"(?i)(error|failed|attempt)\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 12 }
        },
        {
          "id": 8,
          "title": "Room Activity by Code",
          "type": "barchart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (room) (count_over_time({namespace=\"home-automation\"} |~ \"room [A-Z]+\" | regexp \"room (?P<room>[A-Z]+)\" [1h]))",
              "refId": "A",
              "legendFormat": "{{room}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "Operations",
                "axisPlacement": "auto",
                "fillOpacity": 80,
                "gradientMode": "hue",
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "lineWidth": 1,
                "scaleDistribution": {
                  "type": "linear"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 25 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayLabels": ["name", "value"],
            "showLegend": false,
            "barWidth": 0.7,
            "groupWidth": 0.8,
            "showValue": "always",
            "stacking": "none",
            "showDataPoints": "never",
            "text": {
              "valueSize": 12
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 4 }
        },
        {
          "id": 9,
          "title": "Shade Configuration Changes",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\"} |~ \"(Added new room|Updated/Added shade|Configuration updated)\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": false,
            "enableLogDetails": false,
            "dedupStrategy": "signature",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 22 }
        },
        {
          "id": 10,
          "title": "Shade Commands & Operations",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\"} |~ \"shade\" |~ \"(moving|Adjusting|stop|command|operation)\" |~ \"(?i)shade\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 22 }
        },
        {
          "id": 11,
          "title": "All Shade Activity (Live Feed)",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\"} |~ \"(?i)shade\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending",
            "prettifyLogMessage": false
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 28 }
        }
      ]
    }
