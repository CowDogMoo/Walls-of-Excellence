---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cowdogmoo-network-firewall
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Network"
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  cowdogmoo-network-firewall.json: |
    {
      "uid": "cowdogmoo-network-firewall",
      "title": "CowDogMoo Network - Firewall",
      "tags": ["network", "firewall", "unifi", "security"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "5m",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "links": [
        {
          "asDropdown": false,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [],
          "targetBlank": false,
          "title": "Overview",
          "tooltip": "Back to Network Overview",
          "type": "link",
          "url": "/d/cowdogmoo-network-overview/cowdogmoo-network-overview"
        },
        {
          "asDropdown": false,
          "icon": "external link",
          "includeVars": true,
          "keepTime": true,
          "tags": [],
          "targetBlank": false,
          "title": "WiFi",
          "tooltip": "Troubleshoot client connectivity issues",
          "type": "link",
          "url": "/d/cowdogmoo-network-wifi/cowdogmoo-network-wifi"
        }
      ],
      "panels": [
        {
          "id": 16,
          "title": "mDNS/UPnP Discovery Status - Ports 5353, 1900, 10001",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" |~ \"DPT=(5353|1900|10001)[^0-9]\" [5m])) * 60",
              "legendFormat": "Discovery Ports Blocked/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 0.001,
                    "result": {
                      "text": "DISCOVERY WORKING",
                      "color": "green",
                      "index": 0
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 0.001,
                    "to": null,
                    "result": {
                      "text": "FIREWALL BLOCKING DISCOVERY",
                      "color": "red",
                      "index": 1
                    }
                  }
                }
              ],
              "unit": "none",
              "noValue": "DISCOVERY WORKING"
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "textMode": "value",
            "reduceOptions": {
              "values": false,
              "fields": "",
              "calcs": ["lastNotNull"]
            }
          },
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 0 }
        },
        {
          "id": 9,
          "title": "Firewall Blocks by Target",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (dst) (rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DST=(?P<dst>[0-9.]+)` [1m]))",
              "legendFormat": "{{dst}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "sum"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 }
        },
        {
          "id": 23,
          "title": "VLAN Traffic Flow (Blocked)",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (in_iface, out_iface) (rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `IN=(?P<in_iface>\\w+) OUT=(?P<out_iface>\\w+)` [1m]))",
              "legendFormat": "{{in_iface}} -> {{out_iface}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "sum"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 }
        },
        {
          "id": 12,
          "title": "Top Blocked Sources",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (src) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `SRC=(?P<src>[0-9.]+)` [30m])))",
              "legendFormat": "{{src}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "displayName": "${__field.labels.src}",
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"],
            "tooltip": {
              "displayMode": "single"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 12 }
        },
        {
          "id": 13,
          "title": "Top Blocked Destinations",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (dst) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DST=(?P<dst>[0-9.]+)` [30m])))",
              "legendFormat": "{{dst}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "displayName": "${__field.labels.dst}",
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"],
            "tooltip": {
              "displayMode": "single"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 12 }
        },
        {
          "id": 24,
          "title": "Firewall Rules Triggered",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (rule) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DROP FIREWALL_RULE (?P<rule>[\\w-]+) IN=` [30m])))",
              "legendFormat": "{{rule}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "displayName": "${__field.labels.rule}",
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"],
            "tooltip": {
              "displayMode": "single"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 12 }
        },
        {
          "id": 14,
          "title": "Blocked Protocols",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (proto) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `PROTO=(?P<proto>\\w+)` [30m]))",
              "legendFormat": "{{proto}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 100 },
                  { "color": "orange", "value": 500 },
                  { "color": "red", "value": 1000 }
                ]
              },
              "unit": "short",
              "displayName": "${__field.labels.proto}"
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true,
            "text": {
              "titleSize": 12,
              "valueSize": 14
            }
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 20 }
        },
        {
          "id": 20,
          "title": "Recent Firewall Blocks",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `SRC=(?P<src>[0-9.]+) DST=(?P<dst>[0-9.]+) .* PROTO=(?P<proto>\\w+) .* DPT=(?P<dpt>\\d+)` | line_format `[{{.proto}}] {{.src}} -> {{.dst}}:{{.dpt}} BLOCKED`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending",
            "maxLines": 100
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 28 }
        }
      ]
    }
