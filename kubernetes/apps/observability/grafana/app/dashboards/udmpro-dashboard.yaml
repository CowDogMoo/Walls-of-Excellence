---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unifi-firewall-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Network"
data:
  unifi-firewall.json: |
    {
      "uid": "unifi-firewall-analytics",
      "title": "UniFi Firewall & Network Analytics",
      "tags": ["network", "firewall", "unifi", "mdns", "ssdp"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üö´ Firewall Blocks (Total)",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | name =~ \".*(Block|DROP|REJECT).*\" [5m])) * 60",
              "legendFormat": "Blocks/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "üîç mDNS Traffic Issues",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | destination_port = \"5353\" or msg =~ \".*mDNS.*\" | name =~ \".*(Block|DROP).*\" [5m])) * 60",
              "legendFormat": "mDNS Blocks/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 }
        },
        {
          "id": 3,
          "title": "üì° SSDP/UPnP Issues",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | destination_port = \"1900\" or msg =~ \".*SSDP.*\" | name =~ \".*(Block|DROP).*\" [5m])) * 60",
              "legendFormat": "SSDP Blocks/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 }
        },
        {
          "id": 4,
          "title": "üéµ Sonos Device Blocks",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | source_ip =~ \"192\\\\.168\\\\.30\\\\.(10[0-9]|11[0-1]|250)\" or destination_ip =~ \"192\\\\.168\\\\.30\\\\.(10[0-9]|11[0-1]|250)\" | name =~ \".*(Block|DROP).*\" [5m])) * 60",
              "legendFormat": "Sonos Blocks/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 0.1 },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 }
        },
        {
          "id": 5,
          "title": "Firewall Blocks by Rule Name",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (name) (rate({source=\"unifi\"} | json | name != \"\" | name =~ \".*(Block|DROP|REJECT).*\" [5m]))",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "mean"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 }
        },
        {
          "id": 6,
          "title": "Discovery Protocol Events",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | destination_port = \"5353\" [5m]))",
              "legendFormat": "mDNS (5353)",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} | json | destination_port = \"1900\" [5m]))",
              "legendFormat": "SSDP (1900)",
              "refId": "B"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} | json | destination_ip =~ \"224\\\\.0\\\\.0\\\\..*\" [5m]))",
              "legendFormat": "Multicast Traffic",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 }
        },
        {
          "id": 7,
          "title": "Top Blocked Source IPs",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (source_ip) (count_over_time({source=\"unifi\"} | json | source_ip != \"\" | name =~ \".*(Block|DROP).*\" [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 12 }
        },
        {
          "id": 8,
          "title": "Top Blocked Destination IPs",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (destination_ip) (count_over_time({source=\"unifi\"} | json | destination_ip != \"\" | name =~ \".*(Block|DROP).*\" [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 12 }
        },
        {
          "id": 9,
          "title": "Inter-VLAN Block Matrix",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (source_ip, destination_ip) (count_over_time({source=\"unifi\"} | json | name =~ \".*(Block|DROP).*\" | source_ip =~ \"192\\\\.168\\\\..*\" | destination_ip =~ \"192\\\\.168\\\\..*\" [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "source_ip": "Source IP",
                  "destination_ip": "Destination IP",
                  "Value": "Blocks (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Blocks (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 12 }
        },
        {
          "id": 10,
          "title": "IoT Device Communication Blocks",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (source_ip, destination_ip, name) (count_over_time({source=\"unifi\"} | json | name =~ \".*(Block|DROP).*\" | source_ip =~ \"192\\\\.168\\\\.(30|40)\\\\..*\" or destination_ip =~ \"192\\\\.168\\\\.(30|40)\\\\..*\" [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "source_ip": "Source IP",
                  "destination_ip": "Destination IP",
                  "name": "Firewall Rule",
                  "Value": "Blocks (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Blocks (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "options": {
            "showHeader": true
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 }
        },
        {
          "id": 11,
          "title": "Service Port Block Analysis",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (destination_port) (count_over_time({source=\"unifi\"} | json | destination_port != \"\" | name =~ \".*(Block|DROP).*\" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              },
              "unit": "short",
              "mappings": [
                { "type": "value", "options": { "5353": { "text": "mDNS (5353)" } } },
                { "type": "value", "options": { "1900": { "text": "SSDP (1900)" } } },
                { "type": "value", "options": { "1400": { "text": "Sonos (1400)" } } },
                { "type": "value", "options": { "80": { "text": "HTTP (80)" } } },
                { "type": "value", "options": { "443": { "text": "HTTPS (443)" } } },
                { "type": "value", "options": { "22": { "text": "SSH (22)" } } },
                { "type": "value", "options": { "53": { "text": "DNS (53)" } } },
                { "type": "value", "options": { "2100": { "text": "Hue Ent (2100)" } } }
              ]
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 }
        },
        {
          "id": 12,
          "title": "WiFi Events (Connect/Disconnect)",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id = \"400\" [5m]))",
              "legendFormat": "WiFi Connects",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id = \"401\" [5m]))",
              "legendFormat": "WiFi Disconnects",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity"
              },
              "unit": "ops"
            }
          },
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 28 }
        },
        {
          "id": 13,
          "title": "Admin Access Events",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (unifi_admin, unifi_access_method, source_ip, processed_at) (count_over_time({source=\"unifi\"} | json | device_event_class_id = \"544\" [24h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "unifi_admin": "Admin",
                  "unifi_access_method": "Method",
                  "source_ip": "Source IP",
                  "processed_at": "Time",
                  "Value": "Count"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Time",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 28 }
        },
        {
          "id": 14,
          "title": "Recent Firewall Block Events (Detailed)",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} | json | name =~ \".*(Block|DROP|REJECT).*\" | line_format `[{{.severity}}] {{.name}}: {{.source_ip}} ‚Üí {{.destination_ip}}:{{.destination_port}} {{if .msg}}({{.msg}}){{end}}`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 34 }
        },
        {
          "id": 15,
          "title": "mDNS/SSDP Discovery Events (Detailed)",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} | json | destination_port =~ \"(5353|1900)\" or destination_ip =~ \"224\\\\.0\\\\.0\\\\..*\" | line_format `[{{.event_type}}] {{.name}}: {{.source_ip}} ‚Üí {{.destination_ip}}:{{.destination_port}} {{if .unifi_client_hostname}}Client: {{.unifi_client_hostname}}{{end}}`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 42 }
        }
      ]
    }
