---
apiVersion: v1
kind: ConfigMap
metadata:
  name: unifi-firewall-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Network"
data:
  unifi-firewall.json: |
    {
      "uid": "unifi-firewall-analytics",
      "title": "UniFi Network Analytics",
      "tags": ["network", "firewall", "unifi", "wifi"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üì° Total Log Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} [5m])) * 60",
              "legendFormat": "Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 500 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "‚ö†Ô∏è Error Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | syslog_severity=\"err\" or syslog_severity=\"warning\" [5m])) * 60",
              "legendFormat": "Errors/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 }
        },
        {
          "id": 3,
          "title": "üì∂ WiFi Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=~\"40[0-1]\" [5m])) * 60",
              "legendFormat": "WiFi Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 20 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 }
        },
        {
          "id": 4,
          "title": "üè† Active Access Points",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "count(count by (syslog_hostname) (rate({source=\"unifi\"} | json | syslog_hostname != \"\" [5m])))",
              "legendFormat": "Access Points",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 2 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 }
        },
        {
          "id": 5,
          "title": "Events by Severity",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_severity) (rate({source=\"unifi\"} | json | syslog_severity != \"\" [5m]))",
              "legendFormat": "{{syslog_severity}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "mean"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 }
        },
        {
          "id": 6,
          "title": "Events by Access Point",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_hostname) (rate({source=\"unifi\"} | json | syslog_hostname != \"\" [5m]))",
              "legendFormat": "{{syslog_hostname}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 }
        },
        {
          "id": 7,
          "title": "Top Event Types",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (event_type) (count_over_time({source=\"unifi\"} | json | event_type != \"\" [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 12 }
        },
        {
          "id": 8,
          "title": "Events by Host IP",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (host) (count_over_time({source=\"unifi\"} | json | host != \"\" [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 12 }
        },
        {
          "id": 9,
          "title": "Syslog Facilities",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_facility, syslog_severity) (count_over_time({source=\"unifi\"} | json | syslog_facility != \"\" [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "syslog_facility": "Facility",
                  "syslog_severity": "Severity",
                  "Value": "Count (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Count (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 12 }
        },
        {
          "id": 10,
          "title": "DHCP Activity by Device",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (mac, syslog_hostname) (count_over_time({source=\"unifi\"} |= \"[DHCP-SM]\" | json | regexp `\\[DHCP-SM\\] (?P<mac>[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2})` [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "mac": "Device MAC",
                  "syslog_hostname": "Access Point",
                  "Value": "DHCP Events (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "DHCP Events (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "options": {
            "showHeader": true,
            "cellHeight": "sm"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              },
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "c6:96:85:1b:ff:37": {
                      "text": "c6:96:85:1b:ff:37 (Device 1)"
                    }
                  }
                }
              ]
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Device MAC" },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 200
                  }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "DHCP Events (1h)" },
                "properties": [
                  {
                    "id": "custom.width",
                    "value": 120
                  }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 }
        },
        {
          "id": 11,
          "title": "Error Messages by Type",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_hostname) (count_over_time({source=\"unifi\"} | json | syslog_severity=~\"err|warning\" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 }
        },
        {
          "id": 12,
          "title": "WiFi Events (Connect/Disconnect)",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=\"400\" [5m]))",
              "legendFormat": "WiFi Connects",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=\"401\" [5m]))",
              "legendFormat": "WiFi Disconnects",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity"
              },
              "unit": "ops"
            }
          },
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 28 }
        },
        {
          "id": 13,
          "title": "Station Events",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "count by (syslog_hostname) (count_over_time({source=\"unifi\"} |~ \"STA.*JOIN|STA.*LEAVE\" [24h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "syslog_hostname": "Access Point",
                  "Value": "Station Events (24h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Station Events (24h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 28 }
        },
        {
          "id": 14,
          "title": "Recent System Events",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} | json | syslog_severity=~\"err|warning\" | line_format `[{{.syslog_severity}}] {{.syslog_hostname}}: {{.message}}`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 34 }
        },
        {
          "id": 15,
          "title": "All Network Events",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} | json | line_format `[{{.event_type}}] {{.syslog_hostname}}: {{.message}}`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 42 }
        }
      ]
    }
