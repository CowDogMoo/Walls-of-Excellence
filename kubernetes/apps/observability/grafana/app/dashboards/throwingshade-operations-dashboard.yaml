---
apiVersion: v1
kind: ConfigMap
metadata:
  name: throwingshade-operations-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Automation"
    dashboard-version: "2.0.0"
    last-modified: "2025-11-16"
data:
  throwingshade-operations.json: |
    {
      "uid": "throwingshade-operations",
      "title": "Throwingshade Shade Operations",
      "description": "Simplified dashboard monitoring shade operations and errors",
      "tags": ["home-automation", "throwingshade", "shades", "mqtt"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 2,
      "refresh": "10s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "pod",
            "label": "Pod",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, pod)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Shade Operations",
          "type": "stat",
          "gridPos": { "x": 0, "y": 0, "w": 8, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 2,
          "title": "Errors",
          "type": "stat",
          "gridPos": { "x": 8, "y": 0, "w": 8, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` |~ `(?i)(error|exception|fatal)` [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 5, "color": "red" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 3,
          "title": "Warnings",
          "type": "stat",
          "gridPos": { "x": 16, "y": 0, "w": 8, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` |~ `(?i)(warn|warning)` [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 10, "color": "orange" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 4,
          "title": "Shade Operations Over Time",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 4, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` [5m]))",
              "refId": "A",
              "legendFormat": "Operations"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "showPoints": "auto"
              },
              "unit": "short",
              "min": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 5,
          "title": "Error & Warning Trends",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 12, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` |~ `(?i)(error|exception|fatal)` [5m]))",
              "refId": "A",
              "legendFormat": "Errors"
            },
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` |~ `(?i)(warn|warning)` [5m]))",
              "refId": "B",
              "legendFormat": "Warnings"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "showPoints": "auto"
              },
              "unit": "short",
              "min": 0
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Errors" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "red" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Warnings" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "orange" } }]
              }
            ]
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 6,
          "title": "Error Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 20, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` |~ `(?i)(error|exception|fatal)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 7,
          "title": "Warning Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 28, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)` |~ `(?i)(warn|warning)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 8,
          "title": "All Shade Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 36, "w": 24, "h": 10 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", pod=~\"$pod\"} |~ `(?i)(throwingshade|shade|cover)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        }
      ]
    }
