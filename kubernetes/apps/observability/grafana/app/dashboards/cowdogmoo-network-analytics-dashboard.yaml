---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cowdogmoo-network-analytics
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Network"
data:
  cowdogmoo-network-analytics.json: |
    {
      "uid": "cowdogmoo-network-analytics",
      "title": "CowDogMoo Network Analytics",
      "tags": ["network", "firewall", "unifi", "wifi", "multicast"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 2,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üîÑ SSDP Multicast Relay Status",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[SSDP]\" [5m])) * 60",
              "legendFormat": "SSDP Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 5 }
                ]
              },
              "unit": "short",
              "decimals": 1,
              "mappings": [
                {
                  "type": "special",
                  "options": {
                    "match": "null",
                    "result": { "text": "No Activity", "color": "red" }
                  }
                }
              ]
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "üö´ Firewall Blocks",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" [5m])) * 60",
              "legendFormat": "Blocks/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 }
        },
        {
          "id": 3,
          "title": "üì° mDNS Relay Status",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[mDNS]\" [5m])) * 60",
              "legendFormat": "mDNS Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 5 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 }
        },
        {
          "id": 4,
          "title": "üì° Total Log Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} [5m])) * 60",
              "legendFormat": "Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 500 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 }
        },
        {
          "id": 5,
          "title": "‚ö†Ô∏è Error Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | syslog_severity=\"err\" or syslog_severity=\"warning\" [5m])) * 60",
              "legendFormat": "Errors/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 4 }
        },
        {
          "id": 6,
          "title": "üì∂ WiFi Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=~\"40[0-1]\" [5m])) * 60",
              "legendFormat": "WiFi Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 20 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 4 }
        },
        {
          "id": 7,
          "title": "üè† Active Access Points",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "count(count by (syslog_hostname) (rate({source=\"unifi\"} | json | syslog_hostname != \"\" [5m])))",
              "legendFormat": "Access Points",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 2 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 4 }
        },
        {
          "id": 8,
          "title": "Multicast Relay Activity",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[SSDP]\" [1m]))",
              "legendFormat": "SSDP Relay",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[mDNS]\" [1m]))",
              "legendFormat": "mDNS Relay",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom",
              "calcs": ["lastNotNull", "mean"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
        },
        {
          "id": 9,
          "title": "Firewall Blocks by Target",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (dst) (rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DST=(?P<dst>[0-9.]+)` [1m]))",
              "legendFormat": "{{dst}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "sum"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
        },
        {
          "id": 10,
          "title": "Events by Severity",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_severity) (rate({source=\"unifi\"} | json | syslog_severity != \"\" [5m]))",
              "legendFormat": "{{syslog_severity}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "mean"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 }
        },
        {
          "id": 11,
          "title": "Events by Access Point",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_hostname) (rate({source=\"unifi\"} | json | syslog_hostname != \"\" [5m]))",
              "legendFormat": "{{syslog_hostname}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 }
        },
        {
          "id": 12,
          "title": "Top Blocked Sources",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (src) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `SRC=(?P<src>[0-9.]+)` [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 24 }
        },
        {
          "id": 13,
          "title": "Top Blocked Destinations",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (dst) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DST=(?P<dst>[0-9.]+)` [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 24 }
        },
        {
          "id": 14,
          "title": "Blocked Protocols",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (proto) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `PROTO=(?P<proto>\\w+)` [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 100 },
                  { "color": "orange", "value": 500 },
                  { "color": "red", "value": 1000 }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 24 }
        },
        {
          "id": 15,
          "title": "Top Event Types",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (event_type) (count_over_time({source=\"unifi\"} | json | event_type != \"\" [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 32 }
        },
        {
          "id": 16,
          "title": "Events by Host IP",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (host) (count_over_time({source=\"unifi\"} | json | host != \"\" [1h])))",
              "refId": "A"
            }
          ],
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"]
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 32 }
        },
        {
          "id": 17,
          "title": "Syslog Facilities",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_facility, syslog_severity) (count_over_time({source=\"unifi\"} | json | syslog_facility != \"\" [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "syslog_facility": "Facility",
                  "syslog_severity": "Severity",
                  "Value": "Count (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Count (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 32 }
        },
        {
          "id": 18,
          "title": "Multicast Relay Details",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (relay_type, src_interface, dst_interface) (count_over_time({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" | regexp `\\[(?P<relay_type>\\w+)\\] Relayed .* on (?P<src_interface>\\w+) .* via (?P<dst_interface>\\w+)` [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "relay_type": "Type",
                  "src_interface": "Source",
                  "dst_interface": "Destination",
                  "Value": "Count (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Count (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "options": {
            "showHeader": true,
            "cellHeight": "sm"
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 40 }
        },
        {
          "id": 19,
          "title": "Firewall Block Summary",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (src, dst, dpt, proto) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `SRC=(?P<src>[0-9.]+) DST=(?P<dst>[0-9.]+) .* PROTO=(?P<proto>\\w+) .* DPT=(?P<dpt>\\d+)` [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "src": "Source IP",
                  "dst": "Destination IP",
                  "dpt": "Port",
                  "proto": "Protocol",
                  "Value": "Blocks (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Blocks (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "align": "auto",
                "displayMode": "auto"
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Port" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      { "type": "value", "options": { "53": { "text": "53 (DNS)" } } },
                      { "type": "value", "options": { "123": { "text": "123 (NTP)" } } },
                      { "type": "value", "options": { "443": { "text": "443 (HTTPS)" } } }
                    ]
                  }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 40 }
        },
        {
          "id": 20,
          "title": "DHCP Activity by Device",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (mac, syslog_hostname) (count_over_time({source=\"unifi\"} |= \"[DHCP-SM]\" | json | regexp `\\[DHCP-SM\\] (?P<mac>[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2}:[0-9a-fA-F]{2})` [1h]))",
              "format": "table",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true
                },
                "renameByName": {
                  "mac": "Device MAC",
                  "syslog_hostname": "Access Point",
                  "Value": "DHCP Events (1h)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "DHCP Events (1h)",
                    "desc": true
                  }
                ]
              }
            }
          ],
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 48 }
        },
        {
          "id": 21,
          "title": "Error Messages by Type",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_hostname) (count_over_time({source=\"unifi\"} | json | syslog_severity=~\"err|warning\" [1h]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              },
              "unit": "short"
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 48 }
        },
        {
          "id": 22,
          "title": "WiFi Events (Connect/Disconnect)",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=\"400\" [5m]))",
              "legendFormat": "WiFi Connects",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=\"401\" [5m]))",
              "legendFormat": "WiFi Disconnects",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity"
              },
              "unit": "ops"
            }
          },
          "gridPos": { "h": 6, "w": 12, "x": 0, "y": 56 }
        },
        {
          "id": 23,
          "title": "Station Events",
          "type": "table",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
