---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cowdogmoo-network-analytics
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Network"
    kustomize.toolkit.fluxcd.io/substitute: disabled
data:
  cowdogmoo-network-analytics.json: |
    {
      "uid": "cowdogmoo-network-analytics",
      "title": "CowDogMoo Network Analytics",
      "tags": ["network", "firewall", "unifi", "wifi", "multicast"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 2,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "üîÑ SSDP Multicast Relay Status",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[SSDP]\" [5m])) * 60",
              "legendFormat": "SSDP Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 5 }
                ]
              },
              "unit": "short",
              "decimals": 1,
              "mappings": [
                {
                  "type": "special",
                  "options": {
                    "match": "null",
                    "result": { "text": "No Activity", "color": "red" }
                  }
                }
              ]
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 }
        },
        {
          "id": 2,
          "title": "üö´ Firewall Blocks",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" [5m])) * 60",
              "legendFormat": "Blocks/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 }
        },
        {
          "id": 3,
          "title": "üì° mDNS Relay Status",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[mDNS]\" [5m])) * 60",
              "legendFormat": "mDNS Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 5 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "justifyMode": "center",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 }
        },
        {
          "id": 4,
          "title": "üì° Total Log Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} [5m])) * 60",
              "legendFormat": "Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 100 },
                  { "color": "red", "value": 500 }
                ]
              },
              "unit": "short",
              "decimals": 1
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 }
        },
        {
          "id": 5,
          "title": "‚ö†Ô∏è Error Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | syslog_severity=\"err\" or syslog_severity=\"warning\" [5m])) * 60",
              "legendFormat": "Errors/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 4 }
        },
        {
          "id": 6,
          "title": "üì∂ WiFi Events",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=~\"40[0-1]\" [5m])) * 60",
              "legendFormat": "WiFi Events/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 20 }
                ]
              },
              "unit": "short",
              "decimals": 2
            }
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 4 }
        },
        {
          "id": 7,
          "title": "üè† Active Access Points",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "count(count by (syslog_hostname) (rate({source=\"unifi\"} | json | syslog_hostname != \"\" [5m])))",
              "legendFormat": "Access Points",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 2 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 4 }
        },
        {
          "id": 8,
          "title": "Multicast Relay Activity",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[SSDP]\" [1m]))",
              "legendFormat": "SSDP Relay",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\" |= \"[mDNS]\" [1m]))",
              "legendFormat": "mDNS Relay",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom",
              "calcs": ["lastNotNull", "mean"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 }
        },
        {
          "id": 9,
          "title": "Firewall Blocks by Target",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (dst) (rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DST=(?P<dst>[0-9.]+)` [1m]))",
              "legendFormat": "{{dst}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "sum"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 }
        },
        {
          "id": 10,
          "title": "Events by Severity",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_severity) (rate({source=\"unifi\"} | json | syslog_severity != \"\" [5m]))",
              "legendFormat": "{{syslog_severity}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "right",
              "calcs": ["lastNotNull", "mean"]
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 }
        },
        {
          "id": 11,
          "title": "Events by Access Point",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_hostname) (rate({source=\"unifi\"} | json | syslog_hostname != \"\" [5m]))",
              "legendFormat": "{{syslog_hostname}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never"
              },
              "unit": "ops",
              "decimals": 3
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 }
        },
        {
          "id": 12,
          "title": "Top Blocked Sources",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (src) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `SRC=(?P<src>[0-9.]+)` [1h])))",
              "legendFormat": "{{src}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "displayName": "${__field.labels.src}",
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"],
            "tooltip": {
              "displayMode": "single"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 24 }
        },
        {
          "id": 13,
          "title": "Top Blocked Destinations",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (dst) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `DST=(?P<dst>[0-9.]+)` [1h])))",
              "legendFormat": "{{dst}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "displayName": "${__field.labels.dst}",
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"],
            "tooltip": {
              "displayMode": "single"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 24 }
        },
        {
          "id": 14,
          "title": "Blocked Protocols",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (proto) (count_over_time({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `PROTO=(?P<proto>\\w+)` [1h]))",
              "legendFormat": "{{proto}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 100 },
                  { "color": "orange", "value": 500 },
                  { "color": "red", "value": 1000 }
                ]
              },
              "unit": "short",
              "displayName": "${__field.labels.proto}"
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true,
            "text": {
              "titleSize": 12,
              "valueSize": 14
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 24 }
        },
        {
          "id": 15,
          "title": "Events by Host IP",
          "type": "piechart",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "topk(10, sum by (src_ip) (count_over_time({source=\"unifi\"} | json | line_format \"{{.message}}\" |= \"SRC=\" | pattern `<_>SRC=<src_ip> DST=<_>` | src_ip != \"\" [1h])))",
              "legendFormat": "{{src_ip}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "displayName": "${__field.labels.host}",
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["name", "percent"],
            "legendDisplayMode": "table",
            "legendPlacement": "right",
            "legendValues": ["value", "percent"],
            "tooltip": {
              "displayMode": "single"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 32 }
        },
        {
          "id": 16,
          "title": "üîç mDNS/UPnP Discovery Status - Ports 5353, 1900, 10001",
          "type": "stat",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" |~ \"DPT=(5353|1900|10001)\" [5m])) * 60",
              "legendFormat": "Discovery Ports Blocked/min",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 0.001,
                    "result": {
                      "text": "‚úÖ DISCOVERY WORKING",
                      "color": "green",
                      "index": 0
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 0.001,
                    "to": null,
                    "result": {
                      "text": "üö´ FIREWALL BLOCKING DISCOVERY",
                      "color": "red",
                      "index": 1
                    }
                  }
                }
              ],
              "unit": "none",
              "noValue": "‚úÖ DISCOVERY WORKING"
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "textMode": "value",
            "reduceOptions": {
              "values": false,
              "fields": "",
              "calcs": ["lastNotNull"]
            }
          },
          "gridPos": { "h": 8, "w": 16, "x": 8, "y": 32 }
        },
        {
          "id": 17,
          "title": "Error Messages by Type",
          "type": "bargauge",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (syslog_hostname) (count_over_time({source=\"unifi\"} | json | syslog_severity=~\"err|warning\" [1h]))",
              "legendFormat": "{{syslog_hostname}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 10 },
                  { "color": "orange", "value": 50 },
                  { "color": "red", "value": 100 }
                ]
              },
              "unit": "short",
              "displayName": "${__field.labels.syslog_hostname}"
            },
            "overrides": []
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true,
            "text": {
              "titleSize": 12,
              "valueSize": 14
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 40 }
        },
        {
          "id": 18,
          "title": "WiFi Events (Connect/Disconnect)",
          "type": "timeseries",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=\"400\" [5m]))",
              "legendFormat": "WiFi Connects",
              "refId": "A"
            },
            {
              "expr": "sum(rate({source=\"unifi\"} | json | device_event_class_id=\"401\" [5m]))",
              "legendFormat": "WiFi Disconnects",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity"
              },
              "unit": "ops"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 40 }
        },
        {
          "id": 19,
          "title": "Recent Multicast Relay Events",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} |= \"/data/scripts/multicast-relay.py\"",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 48 }
        },
        {
          "id": 20,
          "title": "Recent Firewall Blocks",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} |= \"FIREWALL_RULE\" |= \"DROP\" | regexp `SRC=(?P<src>[0-9.]+) DST=(?P<dst>[0-9.]+) .* PROTO=(?P<proto>\\w+) .* DPT=(?P<dpt>\\d+)` | line_format `[{{.proto}}] {{.src}} ‚Üí {{.dst}}:{{.dpt}} BLOCKED`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": false,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 56 }
        },
        {
          "id": 22,
          "title": "Recent System Events",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} | json | syslog_severity=~\"err|warning\" | line_format `[{{.syslog_severity}}] {{.syslog_hostname}}: {{.message}}`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 64 }
        },
        {
          "id": 21,
          "title": "All Network Events",
          "type": "logs",
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{source=\"unifi\"} | json | line_format `[{{.event_type}}] {{.syslog_hostname}}: {{.message}}`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "numbers",
            "sortOrder": "Descending"
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 72 }
        }
      ]
    }
