---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-automation-overview-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Automation"
    dashboard-version: "1.0.0"
    last-modified: "2026-01-10"
    description: "At-a-glance health status for all home automation services"
data:
  home-automation-overview.json: |
    {
      "uid": "home-automation-overview",
      "title": "Home Automation - Overview",
      "description": "At-a-glance health status for all home automation services",
      "tags": ["home-automation", "overview", "health", "home-assistant"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "1m",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "links": [
        {
          "title": "Logs & Debugging",
          "type": "link",
          "url": "/d/home-automation-logs-overview",
          "icon": "doc",
          "tooltip": "View detailed logs and debugging"
        },
        {
          "title": "Shade Operations",
          "type": "link",
          "url": "/d/throwingshade-operations",
          "icon": "dashboard",
          "tooltip": "Monitor shade operations and room activity"
        },
        {
          "title": "Troy Backup",
          "type": "link",
          "url": "/d/troy-backup-monitoring",
          "icon": "database",
          "tooltip": "Monitor backup job execution"
        }
      ],
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "hide": 0
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "text",
          "title": "",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 1 },
          "options": {
            "mode": "markdown",
            "content": "Monitor health and resource usage of Home Assistant, Grocy, Mosquitto, Music Assistant, and Actions Runner."
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Services Running",
          "gridPos": { "x": 0, "y": 1, "w": 6, "h": 4 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "count(kube_deployment_status_replicas_available{namespace=\"home-automation\"} > 0) or count(kube_statefulset_status_replicas_ready{namespace=\"home-automation\"} > 0) or vector(0)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 3 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "value",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Pods Ready",
          "gridPos": { "x": 6, "y": 1, "w": 6, "h": 4 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum(kube_pod_status_ready{namespace=\"home-automation\", condition=\"true\"}) or vector(0)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 3 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "value",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Total Restarts (24h)",
          "gridPos": { "x": 12, "y": 1, "w": 6, "h": 4 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"home-automation\"}[24h])) or vector(0)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "orange", "value": 5 },
                  { "color": "red", "value": 10 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "value",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        },
        {
          "id": 5,
          "type": "stat",
          "title": "Errors (1h)",
          "gridPos": { "x": 18, "y": 1, "w": 6, "h": 4 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\"} |~ `(?i)(error|exception|fatal)` [1h])) or vector(0)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 1 },
                  { "color": "orange", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "value",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "CPU Usage by Service",
          "gridPos": { "x": 0, "y": 5, "w": 12, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"home-automation\", container!=\"\", container!=\"POD\"}[5m])) * 100",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "showPoints": "never"
              },
              "min": 0
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "max"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Memory Usage by Service",
          "gridPos": { "x": 12, "y": 5, "w": 12, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=\"home-automation\", container!=\"\", container!=\"POD\"}) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "showPoints": "never"
              },
              "min": 0
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "max"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Pod Restarts",
          "gridPos": { "x": 0, "y": 13, "w": 12, "h": 6 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "sum by (pod) (increase(kube_pod_container_status_restarts_total{namespace=\"home-automation\"}[1h]))",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "bars",
                "lineWidth": 1,
                "fillOpacity": 80,
                "gradientMode": "none",
                "showPoints": "never",
                "stacking": { "mode": "normal" }
              },
              "min": 0,
              "color": { "mode": "palette-classic" }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "id": 9,
          "type": "bargauge",
          "title": "Storage Usage",
          "gridPos": { "x": 12, "y": 13, "w": 12, "h": 6 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{namespace=\"home-automation\"} / kubelet_volume_stats_capacity_bytes{namespace=\"home-automation\"} * 100",
              "legendFormat": "{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "yellow", "value": 70 },
                  { "color": "orange", "value": 85 },
                  { "color": "red", "value": 95 }
                ]
              }
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true,
            "reduceOptions": { "calcs": ["lastNotNull"] }
          }
        },
        {
          "id": 10,
          "type": "timeseries",
          "title": "Log Volume by Service",
          "gridPos": { "x": 0, "y": 19, "w": 12, "h": 6 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "sum by (app_name) (count_over_time({namespace=\"home-automation\"} [5m]))",
              "legendFormat": "{{app_name}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "showPoints": "never"
              },
              "min": 0
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "max"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "id": 11,
          "type": "logs",
          "title": "Recent Errors",
          "gridPos": { "x": 12, "y": 19, "w": 12, "h": 6 },
          "datasource": { "type": "loki", "uid": "loki" },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\"} |~ `(?i)(error|exception|fatal)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true
          }
        },
        {
          "id": 12,
          "type": "table",
          "title": "Service Status",
          "gridPos": { "x": 0, "y": 25, "w": 24, "h": 6 },
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "targets": [
            {
              "expr": "kube_pod_info{namespace=\"home-automation\"}",
              "format": "table",
              "instant": true,
              "refId": "A"
            },
            {
              "expr": "kube_pod_status_phase{namespace=\"home-automation\"} == 1",
              "format": "table",
              "instant": true,
              "refId": "B"
            },
            {
              "expr": "sum by (pod) (kube_pod_container_status_restarts_total{namespace=\"home-automation\"})",
              "format": "table",
              "instant": true,
              "refId": "C"
            }
          ],
          "transformations": [
            {
              "id": "merge"
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "__name__": true,
                  "container": true,
                  "container_id": true,
                  "endpoint": true,
                  "host_ip": true,
                  "host_network": true,
                  "image": true,
                  "image_id": true,
                  "image_spec": true,
                  "instance": true,
                  "job": true,
                  "metrics_path": true,
                  "priority_class": true,
                  "prometheus": true,
                  "prometheus_replica": true,
                  "service": true,
                  "uid": true,
                  "Value #A": true,
                  "Value #B": true
                },
                "indexByName": {},
                "renameByName": {
                  "created_by_kind": "Created By",
                  "created_by_name": "Owner",
                  "namespace": "Namespace",
                  "node": "Node",
                  "phase": "Phase",
                  "pod": "Pod",
                  "pod_ip": "Pod IP",
                  "Value #C": "Restarts"
                }
              }
            }
          ],
          "fieldConfig": {
            "defaults": {},
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Phase" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      { "type": "value", "options": { "Running": { "text": "Running", "color": "green" } } },
                      { "type": "value", "options": { "Pending": { "text": "Pending", "color": "yellow" } } },
                      { "type": "value", "options": { "Failed": { "text": "Failed", "color": "red" } } }
                    ]
                  },
                  { "id": "custom.cellOptions", "value": { "type": "color-background" } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Restarts" },
                "properties": [
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        { "color": "green", "value": 0 },
                        { "color": "yellow", "value": 1 },
                        { "color": "red", "value": 5 }
                      ]
                    }
                  },
                  { "id": "custom.cellOptions", "value": { "type": "color-background" } }
                ]
              }
            ]
          },
          "options": {
            "showHeader": true,
            "footer": { "show": false }
          }
        }
      ]
    }
