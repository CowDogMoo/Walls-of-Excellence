---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-automation-logs-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Automation"
    dashboard-version: "3.0.0"
    last-modified: "2025-11-16"
data:
  home-automation-logs.json: |
    {
      "uid": "home-automation-logs-overview",
      "title": "Home Automation Logs & Debugging",
      "description": "Centralized logging and debugging for all home-automation namespace services",
      "tags": ["home-automation", "logs", "debugging", "home-assistant"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 3,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "app",
            "label": "Application",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, app_name)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          },
          {
            "name": "pod",
            "label": "Pod",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, pod)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          },
          {
            "name": "container",
            "label": "Container",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, container)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          },
          {
            "name": "level",
            "label": "Log Level",
            "type": "custom",
            "multi": true,
            "includeAll": true,
            "options": [
              { "text": "All", "value": "$__all", "selected": true },
              { "text": "ERROR", "value": "ERROR", "selected": false },
              { "text": "WARNING", "value": "WARNING", "selected": false },
              { "text": "INFO", "value": "INFO", "selected": false },
              { "text": "DEBUG", "value": "DEBUG", "selected": false }
            ],
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "search",
            "label": "Search",
            "type": "textbox",
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            }
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Total Log Entries",
          "type": "stat",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 2,
          "title": "Errors (Last Hour)",
          "type": "stat",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(error|exception|fatal)` [1h]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 10, "color": "orange" },
                  { "value": 50, "color": "red" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 3,
          "title": "Warnings (Last Hour)",
          "type": "stat",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(warn|warning)` [1h]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 20, "color": "orange" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 4,
          "title": "Active Services",
          "type": "stat",
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "count(sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} [5m])))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 5,
          "title": "Log Volume by Service",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 4, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} [5m]))",
              "refId": "A",
              "legendFormat": "{{app_name}}"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["last", "max"]
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never",
                "stacking": {
                  "mode": "none"
                }
              },
              "unit": "short",
              "min": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 6,
          "title": "Top Log Sources",
          "type": "bargauge",
          "gridPos": { "x": 0, "y": 12, "w": 8, "h": 8 },
          "targets": [
            {
              "expr": "topk(10, sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} [$__range])))",
              "refId": "A",
              "legendFormat": "{{app_name}}"
            }
          ],
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "continuous-GrYlRd" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 7,
          "title": "Log Level Distribution",
          "type": "piechart",
          "gridPos": { "x": 8, "y": 12, "w": 8, "h": 8 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)error` [1h]))",
              "refId": "A",
              "legendFormat": "Error"
            },
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)warn` [1h]))",
              "refId": "B",
              "legendFormat": "Warning"
            },
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)info` [1h]))",
              "refId": "C",
              "legendFormat": "Info"
            },
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)debug` [1h]))",
              "refId": "D",
              "legendFormat": "Debug"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "values": ["value", "percent"]
            },
            "pieType": "donut",
            "tooltip": {
              "mode": "single"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Error" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "red" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Warning" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "orange" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Info" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "blue" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Debug" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "purple" } }]
              }
            ]
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 8,
          "title": "Error Rate Over Time",
          "type": "timeseries",
          "gridPos": { "x": 16, "y": 12, "w": 8, "h": 8 },
          "targets": [
            {
              "expr": "sum by (app_name) (rate({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(error|exception|fatal)` [5m]))",
              "refId": "A",
              "legendFormat": "{{app_name}}"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "showPoints": "auto"
              },
              "unit": "short",
              "color": {
                "mode": "palette-classic"
              },
              "min": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 9,
          "title": "Service Health Status",
          "type": "table",
          "gridPos": { "x": 0, "y": 20, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} [5m]))",
              "refId": "A",
              "legendFormat": "",
              "instant": true
            },
            {
              "expr": "sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} |~ `(?i)error` [5m]))",
              "refId": "B",
              "legendFormat": "",
              "instant": true
            },
            {
              "expr": "sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} |~ `(?i)warn` [5m]))",
              "refId": "C",
              "legendFormat": "",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "merge",
              "options": {}
            },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "app_name": "Service",
                  "Value #A": "Total Logs (5m)",
                  "Value #B": "Errors (5m)",
                  "Value #C": "Warnings (5m)"
                },
                "indexByName": {
                  "app_name": 0,
                  "Value #A": 1,
                  "Value #B": 2,
                  "Value #C": 3
                }
              }
            }
          ],
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "displayName": "Errors (5m)",
                "desc": true
              }
            ]
          },
          "fieldConfig": {
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Errors (5m)" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": { "type": "color-background" }
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        { "value": null, "color": "green" },
                        { "value": 1, "color": "yellow" },
                        { "value": 10, "color": "red" }
                      ]
                    }
                  }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Warnings (5m)" },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": { "type": "color-background" }
                  },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        { "value": null, "color": "green" },
                        { "value": 1, "color": "yellow" },
                        { "value": 20, "color": "orange" }
                      ]
                    }
                  }
                ]
              }
            ]
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 10,
          "title": "Error Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 28, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\", container=~\"$container\"} |~ `(?i)(error|exception|fatal)` $search",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 11,
          "title": "Warning Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 36, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\", container=~\"$container\"} |~ `(?i)(warn|warning)` $search",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 12,
          "title": "All Logs (Filtered)",
          "type": "logs",
          "gridPos": { "x": 0, "y": 44, "w": 24, "h": 12 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\", container=~\"$container\"} $search",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        }
      ]
    }
