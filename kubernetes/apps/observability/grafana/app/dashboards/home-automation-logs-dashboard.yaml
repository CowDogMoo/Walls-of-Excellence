---
apiVersion: v1
kind: ConfigMap
metadata:
  name: home-automation-logs-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Home Automation"
    dashboard-version: "3.2.0"
    last-modified: "2026-01-10"
data:
  home-automation-logs.json: |
    {
      "uid": "home-automation-logs-overview",
      "title": "Home Automation Logs & Debugging",
      "description": "Simplified logging dashboard focusing on working visualizations and log exploration",
      "tags": ["home-automation", "logs", "debugging", "home-assistant"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 4,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "app",
            "label": "Application",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, app_name)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          },
          {
            "name": "pod",
            "label": "Pod",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, pod)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          },
          {
            "name": "container",
            "label": "Container",
            "type": "query",
            "datasource": { "type": "loki", "uid": "loki" },
            "query": "label_values({namespace=\"home-automation\"}, container)",
            "multi": true,
            "includeAll": true,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1,
            "sort": 1
          }
        ]
      },
      "links": [
        {
          "title": "Home Automation Overview",
          "type": "link",
          "url": "/d/home-automation-overview",
          "icon": "dashboard",
          "tooltip": "View system health overview"
        }
      ],
      "panels": [
        {
          "id": 0,
          "type": "text",
          "title": "",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 2 },
          "options": {
            "mode": "markdown",
            "content": "## Home Automation Logs & Debugging\nExplore logs from all home automation services. Use the dropdowns above to filter by application, pod, or container. Separate panels show Error, Warning, and All logs for quick triage."
          }
        },
        {
          "id": 1,
          "title": "Total Log Entries",
          "type": "stat",
          "gridPos": { "x": 0, "y": 2, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} [$__range]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 2,
          "title": "Errors (Last Hour)",
          "type": "stat",
          "gridPos": { "x": 6, "y": 2, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(error|exception|fatal)` [1h]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 10, "color": "orange" },
                  { "value": 50, "color": "red" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 3,
          "title": "Warnings (Last Hour)",
          "type": "stat",
          "gridPos": { "x": 12, "y": 2, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(warn|warning)` [1h]))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": null, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 20, "color": "orange" }
                ]
              },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 4,
          "title": "Active Services",
          "type": "stat",
          "gridPos": { "x": 18, "y": 2, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "count(sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} [5m])))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "orientation": "auto",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            },
            "textMode": "auto"
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 5,
          "title": "Log Volume by Service",
          "type": "timeseries",
          "gridPos": { "x": 0, "y": 6, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} [5m]))",
              "refId": "A",
              "legendFormat": "{{app_name}}"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["last", "max"]
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 10,
                "showPoints": "never",
                "stacking": {
                  "mode": "none"
                }
              },
              "unit": "short",
              "min": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 6,
          "title": "Top Log Sources",
          "type": "bargauge",
          "gridPos": { "x": 0, "y": 14, "w": 8, "h": 8 },
          "targets": [
            {
              "expr": "topk(10, sum by (app_name) (count_over_time({namespace=\"home-automation\", app_name=~\"$app\"} [$__range])))",
              "refId": "A",
              "legendFormat": "{{app_name}}"
            }
          ],
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "continuous-GrYlRd" },
              "unit": "short",
              "decimals": 0
            }
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 7,
          "title": "Error & Warning Trends",
          "type": "timeseries",
          "gridPos": { "x": 8, "y": 14, "w": 16, "h": 8 },
          "targets": [
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(error|exception|fatal)` [5m]))",
              "refId": "A",
              "legendFormat": "Errors"
            },
            {
              "expr": "sum(count_over_time({namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\"} |~ `(?i)(warn|warning)` [5m]))",
              "refId": "B",
              "legendFormat": "Warnings"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "fillOpacity": 20,
                "showPoints": "auto"
              },
              "unit": "short",
              "min": 0
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Errors" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "red" } }]
              },
              {
                "matcher": { "id": "byName", "options": "Warnings" },
                "properties": [{ "id": "color", "value": { "mode": "fixed", "fixedColor": "orange" } }]
              }
            ]
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 8,
          "title": "Error Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 22, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\", container=~\"$container\"} |~ `(?i)(error|exception|fatal)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 11,
          "title": "Warning Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 30, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\", container=~\"$container\"} |~ `(?i)(warn|warning)`",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        },
        {
          "id": 12,
          "title": "All Logs",
          "type": "logs",
          "gridPos": { "x": 0, "y": 38, "w": 24, "h": 12 },
          "targets": [
            {
              "expr": "{namespace=\"home-automation\", app_name=~\"$app\", pod=~\"$pod\", container=~\"$container\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "sortOrder": "Descending",
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false
          },
          "datasource": { "type": "loki", "uid": "loki" }
        }
      ]
    }
