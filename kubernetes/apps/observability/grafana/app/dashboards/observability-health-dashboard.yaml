            }
          }
        },
        {
          "id": 202,
          "title": "üü¢ Loki",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 10 },
          "targets": [
            {
              "expr": "up{job=\"observability/loki\", namespace=\"observability\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "1": {
                      "text": "‚úÖ UP",
                      "color": "green"
                    },
                    "0": {
                      "text": "üî¥ DOWN",
                      "color": "red"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "red" },
                  { "value": 1, "color": "green" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 203,
          "title": "üü¢ Grafana",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 10 },
          "targets": [
            {
              "expr": "up{job=\"grafana\", namespace=\"observability\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "1": {
                      "text": "‚úÖ UP",
                      "color": "green"
                    },
                    "0": {
                      "text": "üî¥ DOWN",
