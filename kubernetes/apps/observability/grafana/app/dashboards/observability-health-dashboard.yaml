---
apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-health-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Observability"
    dashboard-version: "2.0.0"
    last-modified: "2025-10-26"
    description: "Comprehensive observability stack health monitoring with actionable insights"
data:
  observability-health.json: |
    {
      "uid": "observability-health",
      "title": "üìä Observability Stack Health",
      "description": "Monitor Prometheus, Loki, and Grafana performance with actionable insights and decision support",
      "tags": ["observability", "prometheus", "loki", "grafana", "health", "performance"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 2,
      "refresh": "1m",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {
              "text": "Prometheus",
              "value": "prometheus"
            },
            "hide": 0
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "üéØ OVERALL HEALTH",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "min(up{job=~\"kube-prometheus-stack-prometheus|loki|grafana\", namespace=\"observability\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "1": {
                      "text": "‚úÖ ALL SYSTEMS HEALTHY",
                      "color": "green"
                    },
                    "0": {
                      "text": "üî¥ SYSTEM DOWN",
                      "color": "red"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "red" },
                  { "value": 1, "color": "green" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 100,
          "title": "üö® PRIMARY DECISIONS",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 4 },
          "collapsed": false
        },
        {
          "id": 101,
          "title": "üíæ Storage Performance",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 8, "x": 0, "y": 5 },
          "targets": [
            {
              "expr": "max(prometheus_tsdb_wal_fsync_duration_seconds{namespace=\"observability\", quantile=\"0.99\"} * 1000)",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 100,
                    "result": {
                      "text": "‚úÖ Keep NFS"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 100,
                    "to": 500,
                    "result": {
                      "text": "üëÄ Monitor"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 500,
                    "to": 1000,
                    "result": {
                      "text": "‚ö†Ô∏è Watch Closely"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 1000,
                    "to": 999999,
                    "result": {
                      "text": "üö® Migrate to SSD"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 100, "color": "yellow" },
                  { "value": 500, "color": "orange" },
                  { "value": 1000, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
            "noValue": "‚è≥ Collecting Data",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 103,
          "title": "üîß Loki Storage Decision",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 5 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(loki_request_duration_seconds_bucket{job=\"observability/loki\", namespace=\"observability\", route=~\"loki_api_v1_query.*\"}[5m])))",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 5,
                    "result": {
                      "text": "‚úÖ Keep FS"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 5,
                    "to": 10,
                    "result": {
                      "text": "üëÄ Monitor"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 10,
                    "to": 999999,
                    "result": {
                      "text": "üí° Try MinIO"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 5, "color": "yellow" },
                  { "value": 10, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
            "noValue": "‚è≥ Collecting Data",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 104,
          "title": "üì¶ Storage Growth Status",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 5 },
          "targets": [
            {
              "expr": "sum(delta(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}[6h])) / 1024 / 1024 / 1024",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": -999999,
                    "to": 0.5,
                    "result": {
                      "text": "‚úÖ Sustainable"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 0.5,
                    "to": 1,
                    "result": {
                      "text": "üëÄ Monitor"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 1,
                    "to": 999999,
                    "result": {
                      "text": "üö® Too Fast"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 0.5, "color": "yellow" },
                  { "value": 1, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
            "noValue": "‚è≥ Collecting Data",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 200,
          "title": "üéØ KEY METRICS",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 9 },
          "collapsed": false
        },
        {
          "id": 201,
          "title": "üü¢ Prometheus",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 8, "x": 0, "y": 10 },
          "targets": [
            {
              "expr": "up{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "1": {
                      "text": "‚úÖ UP",
                      "color": "green"
                    },
                    "0": {
                      "text": "üî¥ DOWN",
                      "color": "red"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "red" },
                  { "value": 1, "color": "green" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
