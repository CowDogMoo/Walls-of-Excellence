---
apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-health-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: Observability
    dashboard-version: 3.0.2
    last-modified: "2026-01-05"
    description: Monitor Prometheus, Loki, and Grafana health and performance
data:
  observability-health.json: |
    {
      "title": "\ud83d\udcca Observability Stack Health",
      "description": "Monitor Prometheus, Loki, and Grafana health and performance",
      "tags": [
        "observability",
        "prometheus",
        "loki",
        "grafana",
        "health"
      ],
      "timezone": "browser",
      "refresh": "1m",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "hide": 0
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "\u2705 Stack Status",
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 0,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "min(up{job=~\"kube-prometheus-stack-prometheus|observability/loki|grafana\", namespace=\"observability\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": {
                      "text": "\u274c SERVICES DOWN",
                      "color": "red"
                    },
                    "1": {
                      "text": "\u2705 ALL HEALTHY",
                      "color": "green"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0
                  },
                  {
                    "color": "green",
                    "value": 1
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "value",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            }
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "\u26a0\ufe0f Query Errors (Last 5m)",
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 6,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(increase(prometheus_http_request_duration_seconds_count{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", code=~\"5..\"}[5m])) or vector(0) + sum(increase(loki_request_duration_seconds_count{job=\"observability/loki\", namespace=\"observability\", status_code=~\"5..\"}[5m])) or vector(0) + sum(increase(grafana_api_response_status_total{job=\"grafana\", namespace=\"observability\", status_code=~\"5..\"}[5m])) or vector(0)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "decimals": 0,
              "mappings": [
                {
                  "type": "special",
                  "options": {
                    "match": "null",
                    "result": {
                      "text": "0",
                      "color": "green"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "orange",
                    "value": 10
                  },
                  {
                    "color": "red",
                    "value": 50
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "value",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            }
          }
        },
        {
          "id": 3,
          "type": "stat",
          "title": "\ud83d\udcbe Loki Storage Free",
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 12,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "(sum(kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}) - sum(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"})) / sum(kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0
                  },
                  {
                    "color": "orange",
                    "value": 10
                  },
                  {
                    "color": "yellow",
                    "value": 20
                  },
                  {
                    "color": "green",
                    "value": 30
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "value",
            "text": {
              "valueSize": 32,
              "titleSize": 16
            },
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            }
          }
        },
        {
          "id": 4,
          "type": "stat",
          "title": "\ud83d\udd50 Est. Days Until Loki Disk Full",
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 18,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "((sum(kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}) - sum(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"})) / ((sum(delta(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}[24h])) / 86400) + 1)) / 86400",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "days",
              "decimals": 0,
              "noValue": "N/A",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": 0
                  },
                  {
                    "color": "orange",
                    "value": 7
                  },
                  {
                    "color": "yellow",
                    "value": 30
                  },
                  {
                    "color": "green",
                    "value": 90
                  }
                ]
              }
            }
          },
          "options": {
            "colorMode": "background",
            "graphMode": "area",
            "textMode": "value",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            }
          }
        },
        {
          "type": "row",
          "id": 10,
          "title": "\ud83d\udd0d Prometheus",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 5
          },
          "collapsed": false
        },
        {
          "id": 11,
          "type": "timeseries",
          "title": "\ud83d\udcca Rate: Queries/sec",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 6
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(rate(prometheus_http_request_duration_seconds_count{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/.*\"}[5m]))",
              "legendFormat": "Queries/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 12,
          "type": "timeseries",
          "title": "\u274c Errors: 5xx Error Rate",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 6
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(rate(prometheus_http_request_duration_seconds_count{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", code=~\"5..\"}[5m])) or vector(0)",
              "legendFormat": "5xx errors/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 0.1
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 13,
          "type": "timeseries",
          "title": "\u23f1\ufe0f Duration: Query Latency (p95)",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 6
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(prometheus_http_request_duration_seconds_bucket{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/query.*\"}[5m])))",
              "legendFormat": "p95 latency",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, sum by (le) (rate(prometheus_http_request_duration_seconds_bucket{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/query.*\"}[5m])))",
              "legendFormat": "p50 latency",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": [
                "lastNotNull",
                "mean",
                "max"
              ]
            }
          }
        },
        {
          "type": "row",
          "id": 20,
          "title": "\ud83d\udcdd Loki",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 14
          },
          "collapsed": false
        },
        {
          "id": 21,
          "type": "timeseries",
          "title": "\ud83d\udcca Rate: Log Ingestion Rate",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 15
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(rate(loki_distributor_bytes_received_total{job=\"observability/loki\", namespace=\"observability\"}[5m])) / 1024 / 1024",
              "legendFormat": "Ingestion MB/s",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "MBs",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 22,
          "type": "timeseries",
          "title": "\u274c Errors: 5xx Error Rate",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 15
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(rate(loki_request_duration_seconds_count{job=\"observability/loki\", namespace=\"observability\", status_code=~\"5..\"}[5m])) or vector(0)",
              "legendFormat": "5xx errors/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 0.1
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 23,
          "type": "timeseries",
          "title": "\u23f1\ufe0f Duration: Query Latency (p95)",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 15
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(loki_request_duration_seconds_bucket{job=\"observability/loki\", namespace=\"observability\", route=~\"loki_api_v1_query.*\"}[5m])))",
              "legendFormat": "p95 latency",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, sum by (le) (rate(loki_request_duration_seconds_bucket{job=\"observability/loki\", namespace=\"observability\", route=~\"loki_api_v1_query.*\"}[5m])))",
              "legendFormat": "p50 latency",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 5
                  },
                  {
                    "color": "red",
                    "value": 10
                  }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": [
                "lastNotNull",
                "mean",
                "max"
              ]
            }
          }
        },
        {
          "type": "row",
          "id": 30,
          "title": "\ud83c\udfa8 Grafana",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 23
          },
          "collapsed": false
        },
        {
          "id": 31,
          "type": "timeseries",
          "title": "\ud83d\udcca Rate: HTTP Requests/sec",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 24
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(rate(grafana_http_request_duration_seconds_count{job=\"grafana\", namespace=\"observability\"}[5m]))",
              "legendFormat": "Requests/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 32,
          "type": "timeseries",
          "title": "\u274c Errors: 5xx Error Rate",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 24
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(rate(grafana_api_response_status_total{job=\"grafana\", namespace=\"observability\", status_code=~\"5..\"}[5m])) or vector(0)",
              "legendFormat": "5xx errors/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 0.1
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "color": {
                "mode": "thresholds"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            }
          }
        },
        {
          "id": 33,
          "type": "timeseries",
          "title": "\u23f1\ufe0f Duration: HTTP Response Time (p90)",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 24
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.9, sum(rate(grafana_http_request_duration_seconds_bucket{job=\"grafana\", namespace=\"observability\"}[5m])) by (le))",
              "legendFormat": "p90 latency",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.5, sum(rate(grafana_http_request_duration_seconds_bucket{job=\"grafana\", namespace=\"observability\"}[5m])) by (le))",
              "legendFormat": "p50 latency",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "lineInterpolation": "smooth",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": 0
                  },
                  {
                    "color": "yellow",
                    "value": 3
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": [
                "lastNotNull",
                "mean",
                "max"
              ]
            }
          }
        },
        {
          "type": "row",
          "id": 40,
          "title": "\ud83d\udcbe Storage Capacity",
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 32
          },
          "collapsed": false
        },
        {
          "id": 41,
          "type": "timeseries",
          "title": "Prometheus Storage Usage",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 33
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "max(prometheus_tsdb_storage_blocks_bytes{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\"}) / 1024 / 1024 / 1024",
              "legendFormat": "Storage Used (GB)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "smooth"
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "calcs": [
                "lastNotNull",
                "mean",
                "max"
              ]
            }
          }
        },
        {
          "id": 42,
          "type": "timeseries",
          "title": "Loki Storage Usage & Capacity",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 33
          },
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "targets": [
            {
              "expr": "sum(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}) / 1024 / 1024 / 1024",
              "legendFormat": "Used (GB)",
              "refId": "A"
            },
            {
              "expr": "sum(kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}) / 1024 / 1024 / 1024",
              "legendFormat": "Capacity (GB)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 10,
                "gradientMode": "none",
                "lineInterpolation": "smooth"
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Capacity (GB)"
                },
                "properties": [
                  {
                    "id": "custom.lineStyle",
                    "value": {
                      "fill": "dash"
                    }
                  },
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "red"
                    }
                  }
                ]
              }
