---
apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-health-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Observability"
    dashboard-version: "1.0.0"
    last-modified: "2025-01-26"
    description: "Monitor observability stack health to establish baselines for Phase 2 decisions"
data:
  observability-health.json: |
    {
      "uid": "observability-health",
      "title": "Observability Stack - Health Monitoring",
      "description": "Monitor Prometheus, Loki, and Grafana performance to make data-driven infrastructure decisions",
      "tags": ["observability", "prometheus", "loki", "grafana", "performance"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "1m",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {
              "text": "Prometheus",
              "value": "prometheus"
            },
            "hide": 0
          },
          {
            "name": "time_range",
            "type": "custom",
            "query": "1h,6h,12h,24h,7d,14d,30d",
            "current": {
              "text": "6h",
              "value": "6h"
            },
            "multi": false,
            "includeAll": false
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "title": "Dashboard Overview",
          "type": "text",
          "gridPos": { "h": 5, "w": 24, "x": 0, "y": 0 },
          "options": {
            "mode": "markdown",
            "content": "# Observability Stack Health\\n\\n| Component | Metric | Keep if |\\n|---|---|---|\\n| Prometheus | WAL p99 | < 100ms |\\n| Prometheus | Query p95 | < 1s |\\n| Prometheus | WAL Corrupt | = 0 |\\n| Loki | Query p95 | < 5s |\\n| Loki | Growth | < 1GB/day |\\n| Grafana | Load | < 3s |\\n\\nMonitor 2 weeks before changes"
          }
        },
        {
          "id": 100,
          "title": "Prometheus Health",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 4 },
          "collapsed": false
        },
        {
          "id": 101,
          "title": "WAL Fsync Duration (p99) - Threshold: 100ms",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 5 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, rate(prometheus_tsdb_wal_fsync_duration_seconds_bucket{namespace=\"observability\"}[$__rate_interval])) * 1000",
              "legendFormat": "p99 fsync duration (ms)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10,
                "spanNulls": false,
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 100, "color": "yellow" },
                  { "value": 500, "color": "orange" },
                  { "value": 1000, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": { "mode": "single" }
          }
        },
        {
          "id": 102,
          "title": "WAL Fsync Status",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 5 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, rate(prometheus_tsdb_wal_fsync_duration_seconds_bucket{namespace=\"observability\"}[$__rate_interval])) * 1000",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 100, "color": "yellow" },
                  { "value": 500, "color": "orange" },
                  { "value": 1000, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value_and_name",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 103,
          "title": "NFS Decision",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 5 },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, rate(prometheus_tsdb_wal_fsync_duration_seconds_bucket{namespace=\"observability\"}[$__rate_interval])) * 1000",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 100,
                    "result": {
                      "text": "âœ… Keep NFS",
                      "color": "green"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 100,
                    "to": 500,
                    "result": {
                      "text": "âš ï¸ Monitor",
                      "color": "yellow"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 500,
                    "to": 1000,
                    "result": {
                      "text": "âš ï¸ Watch Closely",
                      "color": "orange"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 1000,
                    "to": 999999,
                    "result": {
                      "text": "ðŸ”´ Migrate SSD",
                      "color": "red"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "name",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 104,
          "title": "Query Duration (p95) - Threshold: 1s",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 9 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(prometheus_http_request_duration_seconds_bucket{namespace=\"observability\", handler=\"query\"}[$__rate_interval]))",
              "legendFormat": "p95 query duration",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10,
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 5, "color": "red" }
                ]
              }
            }
          }
        },
        {
          "id": 105,
          "title": "Prometheus Storage Usage",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 13 },
          "targets": [
            {
              "expr": "prometheus_tsdb_storage_blocks_bytes{namespace=\"observability\"} / 1024 / 1024 / 1024",
              "legendFormat": "Storage (GB)",
              "refId": "A"
            },
            {
              "expr": "50",
              "legendFormat": "Max (50GB)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          }
        },
        {
          "id": 106,
          "title": "Prometheus Compactions Rate",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 17 },
          "targets": [
            {
              "expr": "rate(prometheus_tsdb_compactions_total{namespace=\"observability\"}[$__rate_interval])",
              "legendFormat": "Compactions/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "decimals": 4,
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 0.1, "color": "yellow" },
                  { "value": 1, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 107,
          "title": "Recording Rules Needed?",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 17 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(prometheus_http_request_duration_seconds_bucket{namespace=\"observability\", handler=\"query\"}[$__rate_interval]))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 1,
                    "result": {
                      "text": "âœ… Not Needed",
                      "color": "green"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 1,
                    "to": 5,
                    "result": {
                      "text": "âš ï¸ Monitor",
                      "color": "yellow"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 5,
                    "to": 999999,
                    "result": {
                      "text": "ðŸ”´ Add Rules",
                      "color": "red"
                    }
                  }
                }
              ]
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "name"
          }
        },
        {
          "id": 108,
          "title": "Prometheus Head Series",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 21 },
          "targets": [
            {
              "expr": "prometheus_tsdb_head_series{namespace=\"observability\"}",
              "legendFormat": "Head series",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": { "mode": "single" }
          }
        },
        {
          "id": 109,
          "title": "Prometheus Head Chunks",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 21 },
          "targets": [
            {
              "expr": "prometheus_tsdb_head_chunks{namespace=\"observability\"}",
              "legendFormat": "Head chunks",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": { "mode": "single" }
          }
        },
        {
          "id": 110,
          "title": "WAL Corruption Alert",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 29 },
          "targets": [
            {
              "expr": "increase(prometheus_tsdb_wal_corruptions_total{namespace=\"observability\"}[1h])",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "mappings": [
                {
                  "type": "special",
                  "options": {
                    "match": "null",
                    "result": {
                      "text": "âœ… No Corruptions",
                      "color": "green"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 0,
                    "result": {
                      "text": "âœ… No Corruptions",
                      "color": "green"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 1,
                    "to": 999999,
                    "result": {
                      "text": "ðŸ”´ WAL Corrupted",
                      "color": "red"
                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 1, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "name",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 111,
          "title": "Prometheus Memory Usage",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 9, "x": 6, "y": 29 },
          "targets": [
            {
              "expr": "process_resident_memory_bytes{app_kubernetes_io_name=\"prometheus\", namespace=\"observability\"} / 1024 / 1024",
              "legendFormat": "Memory (MB)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "decmbytes",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": { "mode": "single" }
          }
        },
        {
          "id": 112,
          "title": "Prometheus CPU Usage",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 9, "x": 15, "y": 29 },
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{app_kubernetes_io_name=\"prometheus\", namespace=\"observability\"}[$__rate_interval]) * 100",
              "legendFormat": "CPU %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": { "mode": "single" }
          }
        },
        {
          "id": 200,
          "title": "Loki Health",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 37 },
          "collapsed": false
        },
        {
          "id": 201,
          "title": "Loki Query Latency (p95) - Threshold: 5s",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 22 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(loki_request_duration_seconds_bucket{namespace=\"observability\", route=~\".*query.*\"}[$__rate_interval])))",
              "legendFormat": "p95 query latency",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10,
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 5, "color": "yellow" },
                  { "value": 10, "color": "red" }
                ]
              }
            }
          }
        },
        {
          "id": 202,
          "title": "Loki Query Status",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 22 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(loki_request_duration_seconds_bucket{namespace=\"observability\", route=~\".*query.*\"}[$__rate_interval])))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 5, "color": "yellow" },
                  { "value": 10, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value_and_name"
          }
        },
        {
          "id": 203,
          "title": "Filesystem Storage Decision",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 22 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(loki_request_duration_seconds_bucket{namespace=\"observability\", route=~\".*query.*\"}[$__rate_interval])))",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 5,
                    "result": {
                      "text": "âœ… Keep Filesystem",
                      "color": "green"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 5,
                    "to": 10,
                    "result": {
                      "text": "âš ï¸ Monitor",
                      "color": "yellow"
                    }
                  }
                },
                {
                  "type": "range",
                  "options": {
                    "from": 10,
                    "to": 999999,
                    "result": {
                      "text": "ðŸ”´ Consider MinIO",
                      "color": "red"
                    }
                  }
                }
              ]
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "name"
          }
        },
        {
          "id": 204,
          "title": "Loki Ingester Flush Queue - Threshold: 100",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 26 },
          "targets": [
            {
              "expr": "loki_ingester_flush_queue_length{namespace=\"observability\"}",
              "legendFormat": "Flush queue length",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10,
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 100, "color": "yellow" },
                  { "value": 200, "color": "red" }
                ]
              }
            }
          }
        },
        {
          "id": 205,
          "title": "Loki Storage Usage",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 30 },
          "targets": [
            {
              "expr": "kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"} / 1024 / 1024 / 1024",
              "legendFormat": "Used (GB)",
              "refId": "A"
            },
            {
              "expr": "kubelet_volume_stats_capacity_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"} / 1024 / 1024 / 1024",
              "legendFormat": "Capacity (GB)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "color": { "mode": "palette-classic" },
              "custom": {
                "lineWidth": 2,
                "fillOpacity": 10
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom"
            },
            "tooltip": { "mode": "multi" }
          }
        },
        {
          "id": 206,
          "title": "Loki Storage Growth (24h)",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 30 },
          "targets": [
            {
              "expr": "increase(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}[24h]) / 1024 / 1024 / 1024",
              "legendFormat": "Growth (GB)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "decimals": 2,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 1, "color": "yellow" },
                  { "value": 2, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 207,
          "title": "Storage Growth Status",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 30 },
          "targets": [
            {
              "expr": "increase(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}[24h]) / 1024 / 1024 / 1024",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "mappings": [
                {
                  "type": "range",
                  "options": {
                    "from": 0,
                    "to": 1,
                    "result": {
                      "text": "Sustainable",
                      "color": "green"
