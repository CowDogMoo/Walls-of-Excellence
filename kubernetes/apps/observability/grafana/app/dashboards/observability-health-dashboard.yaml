                    }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "red" },
                  { "value": 1, "color": "green" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "none",
            "colorMode": "background",
            "textMode": "value",
            "justifyMode": "center",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 300,
          "title": "üìä STORAGE & QUERIES",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "collapsed": false
        },
        {
          "id": 301,
          "title": "üíæ Prometheus Storage",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 4, "x": 0, "y": 15 },
          "targets": [
            {
              "expr": "max(prometheus_tsdb_storage_blocks_bytes{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\"}) / 1024 / 1024 / 1024",
              "legendFormat": "Storage Used",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 15, "color": "yellow" },
                  { "value": 20, "color": "orange" },
                  { "value": 25, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value_and_name",
            "noValue": "‚è≥ Collecting",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 3011,
          "title": "üíæ Loki Storage",
          "type": "stat",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 4, "x": 4, "y": 15 },
          "targets": [
            {
              "expr": "sum(kubelet_volume_stats_used_bytes{namespace=\"observability\", persistentvolumeclaim=~\".*loki.*\"}) / 1024 / 1024 / 1024",
              "legendFormat": "Storage Used",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "gbytes",
              "decimals": 1,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 80, "color": "yellow" },
                  { "value": 100, "color": "orange" },
                  { "value": 110, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "graphMode": "area",
            "colorMode": "background",
            "textMode": "value_and_name",
            "noValue": "‚è≥ Collecting",
            "reduceOptions": {
              "values": false,
              "calcs": ["lastNotNull"]
            }
          }
        },
        {
          "id": 302,
          "title": "üìà Queries by Route",
          "type": "piechart",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 15 },
          "targets": [
            {
              "expr": "topk(10, sum by (handler) (rate(prometheus_http_request_duration_seconds_count{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/.*\"}[5m])) > 0)",
              "legendFormat": "{{handler}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "decimals": 2
            }
          },
          "options": {
            "pieType": "donut",
            "displayLabels": ["percent"],
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "values": ["value", "percent"],
              "showLegend": true
            },
            "tooltip": {
              "mode": "single"
            }
          }
        },
        {
          "id": 303,
          "title": "üö® Error Rates by Service",
          "type": "bargauge",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 15 },
          "targets": [
            {
              "expr": "label_replace(sum(rate(prometheus_http_request_duration_seconds_count{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", code=~\"5..\"}[5m])), \"service\", \"Prometheus\", \"\", \"\") or label_replace(vector(0), \"service\", \"Prometheus\", \"\", \"\")",
              "legendFormat": "{{service}}",
              "refId": "A",
              "instant": true
            },
            {
              "expr": "label_replace(sum(rate(loki_request_duration_seconds_count{namespace=\"observability\", status_code=~\"5..\"}[5m])), \"service\", \"Loki\", \"\", \"\") or label_replace(vector(0), \"service\", \"Loki\", \"\", \"\")",
              "legendFormat": "{{service}}",
              "refId": "B",
              "instant": true
            },
            {
              "expr": "label_replace(sum(rate(grafana_api_response_status_total{job=\"grafana\", namespace=\"observability\", status_code=~\"5..\"}[5m])), \"service\", \"Grafana\", \"\", \"\") or label_replace(vector(0), \"service\", \"Grafana\", \"\", \"\")",
              "legendFormat": "{{service}}",
              "refId": "C",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "decimals": 3,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 0.01, "color": "yellow" },
                  { "value": 0.1, "color": "orange" },
                  { "value": 1, "color": "red" }
                ]
              },
              "noValue": "‚úÖ No Errors"
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": false
          }
        },
        {
          "id": 304,
          "title": "üêå Top 10 Slowest Query Routes",
          "type": "bargauge",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 23 },
          "targets": [
            {
              "expr": "topk(10, histogram_quantile(0.95, sum by (handler, le) (rate(prometheus_http_request_duration_seconds_bucket{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/.*\"}[5m]))))",
              "legendFormat": "{{handler}}",
              "refId": "A",
              "instant": true
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 3,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "green" },
                  { "value": 0.5, "color": "yellow" },
                  { "value": 1, "color": "orange" },
                  { "value": 5, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "orientation": "horizontal",
            "displayMode": "gradient",
            "showUnfilled": true
          }
        },
        {
          "id": 400,
          "title": "üîç PROMETHEUS PERFORMANCE",
          "type": "row",
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 31 },
          "collapsed": false
        },
        {
          "id": 401,
          "title": "Prometheus Disk Write Speed",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 32 },
          "targets": [
            {
              "expr": "rate(prometheus_tsdb_wal_fsync_duration_seconds_sum{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\"}[5m]) / rate(prometheus_tsdb_wal_fsync_duration_seconds_count{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\"}[5m]) * 1000",
              "legendFormat": "Write speed (lower is better)",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "color": { "mode": "palette-classic" },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "transparent" },
                  { "value": 100, "color": "yellow" },
                  { "value": 1000, "color": "red" }
                ]
              }
            }
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "mean", "max"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "id": 402,
          "title": "Query Response Time (95% of queries finish within this time)",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 32 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum by (le) (rate(prometheus_http_request_duration_seconds_bucket{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/query.*\"}[5m])))",
              "legendFormat": "Slowest 5% (p95)",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, sum by (le) (rate(prometheus_http_request_duration_seconds_bucket{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\", handler=~\"/api/v1/query.*\"}[5m])))",
              "legendFormat": "Typical (p50)",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "color": { "mode": "palette-classic" },
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "fillOpacity": 20,
                "gradientMode": "opacity",
                "spanNulls": false,
                "showPoints": "never",
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "value": 0, "color": "transparent" },
                  { "value": 1, "color": "yellow" },
                  { "value": 5, "color": "red" }
                ]
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Slowest 5% (p95)" },
                "properties": [
                  { "id": "color", "value": { "mode": "fixed", "fixedColor": "red" } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "Typical (p50)" },
                "properties": [
                  { "id": "color", "value": { "mode": "fixed", "fixedColor": "blue" } }
                ]
              }
            ]
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "right",
              "showLegend": true,
              "calcs": ["lastNotNull", "mean", "max"]
            },
            "tooltip": { "mode": "multi", "sort": "desc" }
          }
        },
        {
          "id": 403,
          "title": "Resource Usage",
          "type": "timeseries",
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 40 },
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"kube-prometheus-stack-prometheus\", namespace=\"observability\"} / 1024 / 1024",
