---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: observability
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: alloy
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: observability
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    alloy:
      configMap:
        create: true
        content: |
          // Kubernetes pod discovery
          discovery.kubernetes "pods" {
            role = "pod"
          }

          // Relabel pods to add metadata
          discovery.relabel "pods" {
            targets = discovery.kubernetes.pods.targets
            rule {
              source_labels = ["__meta_kubernetes_namespace"]
              target_label  = "namespace"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_name"]
              target_label  = "pod"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_container_name"]
              target_label  = "container"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app"]
              target_label  = "app"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
              target_label  = "app_name"
            }
            rule {
              source_labels = ["__meta_kubernetes_pod_node_name"]
              target_label  = "node"
            }
          }

          // Scrape Kubernetes pod logs
          loki.source.kubernetes "pods" {
            targets    = discovery.relabel.pods.output
            forward_to = [loki.process.home_automation.receiver]
          }

          // Process home-automation namespace logs
          loki.process "home_automation" {
            forward_to = [loki.write.loki.receiver]

            // Parse JSON logs from troy-backup and throwingshade
            stage.match {
              selector = "{namespace=\"home-automation\", container=\"troy-backup\"}"
              stage.json {
                expressions = {
                  level = "level",
                  msg   = "msg",
                  time  = "time",
                }
              }
              stage.labels {
                values = {
                  level = "",
                }
              }
            }

            // Parse home-assistant logs
            stage.match {
              selector = "{namespace=\"home-automation\", app_name=\"home-assistant\"}"
              stage.regex {
                expression = "^(?P<time>\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}) (?P<level>\\w+) (?P<component>[\\w\\.]+): (?P<message>.*)"
              }
              stage.labels {
                values = {
                  level     = "",
                  component = "",
                }
              }
            }

            // Extract throwingshade operations from home-assistant logs
            stage.match {
              selector = "{namespace=\"home-automation\", app_name=\"home-assistant\"} |~ \"throwingshade\""
              stage.regex {
                expression = "(?P<operation>open|close|stop|set_position).*shade.*(?P<shade_name>[\\w-]+)"
              }
              stage.labels {
                values = {
                  operation  = "",
                  shade_name = "",
                }
              }
            }
          }

          // Write logs to Loki
          loki.write "loki" {
            endpoint {
              url = "http://loki.observability.svc.cluster.local:3100/loki/api/v1/push"
            }
          }

    controller:
      type: daemonset

    tolerations:
      - operator: Exists

    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi

    serviceMonitor:
      enabled: true
