---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cleanPrometheusOperatorObjectNames: true
    prometheusOperator:
      # Enable EndpointSlice (modern) alongside Endpoints (legacy) to use the newer
      # discovery.k8s.io/v1 EndpointSlice API instead of the deprecated v1 Endpoints API.
      # Both must remain enabled as the operator requires at least one to function.
      kubeletEndpointsEnabled: true
      kubeletEndpointSliceEnabled: true
      revisionHistoryLimit: 3
    defaultRules:
      rules:
        kubeApiserverAvailability: false
        kubeApiserverBurnrate: false
        kubeApiserverHistogram: false
        kubeApiserverSlos: false
    alertmanager:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: ingress-traefik
        hosts:
          - &host alert-manager.techvomit.xyz
        tls:
          - hosts:
              - *host
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        externalUrl: https://alert-manager.techvomit.xyz
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              resources:
                requests:
                  storage: 1Gi
    kubeControllerManager:
      enabled: false # Disabled: not critical for homelab, metrics not exposed
      endpoints: &cp
        - 192.168.20.170
        - 192.168.20.239
        - 192.168.20.122

    kubeEtcd:
      enabled: false # Disabled: not critical for homelab, metrics not exposed
      endpoints: *cp

    kubeScheduler:
      enabled: false # Disabled: not critical for homelab, metrics not exposed
      endpoints: *cp

    kubeProxy:
      enabled: false

    kubeApiServer:
      enabled: false # Disabled: not critical for homelab, causing slow rule evaluations

    prometheus:
      ingress:
        enabled: true
        ingressClassName: ingress-traefik
        pathType: Prefix
        hosts:
          - &host prometheus.techvomit.xyz
        tls:
          - hosts:
              - *host
      prometheusSpec:
        # Configure Prometheus to use EndpointSlice instead of deprecated Endpoints for Kubernetes service discovery
        serviceDiscoveryRole: EndpointSlice
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values:
                        - k8s6
                        - k8s7
        image:
          registry: docker.io
          repository: prompp/prompp
          tag: 2.53.2-0.4.0
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 14d
        retentionSize: 50GB
        walCompression: true
        # TSDB settings to prevent overlapping blocks
        tsdb:
          outOfOrderTimeWindow: 0s
        resources:
          requests:
            cpu: 500m
            memory: 750Mi
          limits:
            cpu: 1000m
            memory: 2000Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              resources:
                requests:
                  storage: 50Gi
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      # Use Recreate strategy to prevent duplicate metrics during updates
      updateStrategy: Recreate
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: Kubernetes cluster Dockerhub rate limit risk
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
