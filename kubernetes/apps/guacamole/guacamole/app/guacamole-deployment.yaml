---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      serviceAccountName: default
      containers:
        - image: flcontainers/guacamole:1.6.0
          env:
            - name: EXTENSIONS
              value: auth-header
            - name: HEADER_ENABLED
              value: "true"
            - name: HTTP_AUTH_HEADER
              value: X-authentik-username
          name: guacamole
          ports:
            - name: guacd
              containerPort: 8080
            - name: postgresql
              containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              memory: 1024Mi
          volumeMounts:
            - mountPath: /config
              name: guacamole-pvc
            - mountPath: /tmp/guac-config
              name: guacamole-config
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    sleep 10
                    echo "http-auth-header: X-authentik-username" >> /config/guacamole/guacamole.properties
                    # Configure PostgreSQL to listen on all interfaces
                    if ! grep -q "^listen_addresses = '\*'" /config/postgres/postgresql.conf; then
                      sed -i "s/#listen_addresses = 'localhost'/listen_addresses = '*'/" /config/postgres/postgresql.conf
                      # Restart PostgreSQL to apply changes
                      killall -HUP postgres || true
                    fi
      restartPolicy: Always
      volumes:
        - name: guacamole-pvc
          persistentVolumeClaim:
            claimName: guacamole-pvc
        - name: guacamole-config
          configMap:
            name: guacamole-config
