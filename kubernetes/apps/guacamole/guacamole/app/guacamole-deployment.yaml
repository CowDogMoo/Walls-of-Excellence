---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
        - image: flcontainers/guacamole:1.6.0
          env:
            - name: EXTENSIONS
              value: auth-header
            - name: HEADER_ENABLED
              value: "true"
            - name: HTTP_AUTH_HEADER
              value: X-authentik-username
          name: guacamole
          ports:
            - name: guacd
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          volumeMounts:
            - mountPath: /config
              name: guacamole-pvc
      restartPolicy: Always
      hostNetwork: true
      volumes:
        - name: guacamole-pvc
          persistentVolumeClaim:
            claimName: guacamole-pvc
