---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: woe-runner
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: woe-runner-secret
    template:
      data:
        github_app_id: "{{ .ACTIONS_RUNNER_APP_ID }}"
        github_app_installation_id: "{{ .ACTIONS_RUNNER_INSTALLATION_ID }}"
        github_app_private_key: "{{ .private_key }}"
  data:
    - secretKey: ACTIONS_RUNNER_APP_ID
      remoteRef:
        key: CowDogMoo Github App
        property: ACTIONS_RUNNER_APP_ID
    - secretKey: ACTIONS_RUNNER_INSTALLATION_ID
      remoteRef:
        key: CowDogMoo Github App
        property: ACTIONS_RUNNER_INSTALLATION_ID
    - secretKey: private_key
      remoteRef:
        key: cowdogmoo-renovate-bot-private-key
        property: "private key"
