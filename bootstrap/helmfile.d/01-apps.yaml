---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  # Install external-secrets first (needed for 1Password integration)
  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.20.1
    values:
      - ./templates/values.yaml.gotmpl

  # Install 1Password Connect
  - name: onepassword-connect
    namespace: external-secrets
    chart: oci://ghcr.io/1password/charts/connect
    version: 1.15.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/external-secrets

  # Install cert-manager
  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - external-secrets/onepassword-connect

  # Reflector (for secret replication)
  - name: reflector
    namespace: kube-system
    chart: oci://ghcr.io/emberstack/helm-charts/reflector
    version: 7.1.288
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - cert-manager/cert-manager

  # Flux Operator
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.30.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/reflector

  # Flux Instance
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.30.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
